<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus In Math - تسجيل حساب جديد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .signup-section {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .signup-section h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--first-color);
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: var(--first-color);
            color: var(--color-white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }
        .submit-btn:hover {
            background: var(--first-color-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-logo">
                <span class="logo-text">Plus In Math</span>
            </div>
        </header>
        <nav>
            <div class="nav-logo">
                <a href="index.html"><span class="logo-text">Plus In Math</span></a>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list"><a href="index.html" class="nav-link">الرئيسية</a></li>
                </ul>
            </div>
            <button class="nav-menu-btn" aria-label="فتح القائمة"><i class="fa-solid fa-bars"></i></button>
        </nav>
        <main class="signup-section">
            <h1>تسجيل حساب جديد</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">الاسم</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="grade">الصف</label>
                    <select id="grade" required>
                        <option value="">اختر الصف</option>
                        <option value="الصف الأول الإعدادي">الصف الأول الإعدادي</option>
                        <option value="الصف الثاني الإعدادي">الصف الثاني الإعدادي</option>
                        <option value="الصف الثالث الإعدادي">الصف الثالث الإعدادي</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="governorate">المحافظة</label>
                    <input type="text" id="governorate" required>
                </div>
                <div class="form-group">
                    <label for="area">المنطقة</label>
                    <input type="text" id="area" required>
                </div>
                <div class="form-group">
                    <label for="receiptImage">إيصال الدفع</label>
                    <input type="file" id="receiptImage" accept="image/*">
                </div>
                <button type="submit" class="submit-btn">إنشاء الحساب</button>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // إنشاء كود طالب فريد
        function generateStudentCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        // تحويل الصورة إلى Base64
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // معالجة إنشاء الحساب
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const grade = document.getElementById('grade').value;
            const phone = document.getElementById('phone').value;
            const governorate = document.getElementById('governorate').value;
            const area = document.getElementById('area').value;
            const receiptImageInput = document.getElementById('receiptImage');
            let receiptImage = '';

            if (receiptImageInput.files.length > 0) {
                try {
                    receiptImage = await convertToBase64(receiptImageInput.files[0]);
                } catch (error) {
                    console.error('خطأ في تحويل الصورة:', error);
                    Swal.fire({
                        title: 'خطأ',
                        text: 'حدث خطأ أثناء تحميل إيصال الدفع!',
                        icon: 'error',
                        confirmButtonColor: '#005eff'
                    });
                    return;
                }
            }

            const code = generateStudentCode();
            const newAccount = {
                code,
                name,
                grade,
                phone,
                governorate,
                area,
                receiptImage,
                pending: true,
                active: false
            };

            try {
                const response = await fetch('http://localhost:3000/api/accounts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newAccount)
                });
                if (response.ok) {
                    Swal.fire({
                        title: 'تم',
                        text: `تم إنشاء الحساب بنجاح! كود الطالب: ${code}`,
                        icon: 'success',
                        confirmButtonColor: '#005eff'
                    }).then(() => {
                        document.getElementById('signupForm').reset();
                    });
                } else {
                    throw new Error('فشل في إنشاء الحساب');
                }
            } catch (error) {
                console.error('خطأ في إنشاء الحساب:', error);
                Swal.fire({
                    title: 'خطأ',
                    text: 'حدث خطأ أثناء إنشاء الحساب! تأكد من أن الخادم يعمل.',
                    icon: 'error',
                    confirmButtonColor: '#005eff'
                });
            }
        });

        // إدارة قائمة التنقل للشاشات الصغيرة
        document.querySelector('.nav-menu-btn').addEventListener('click', () => {
            document.getElementById('navMenu').classList.toggle('responsive');
        });
    </script>
</body>
</html>
