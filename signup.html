<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus In Math - تسجيل حساب جديد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .signup-section { padding: 20px; max-width: 600px; margin: auto; }
        .signup-section h1 { font-size: 2rem; color: #005eff; text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 1.1rem; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 1rem; }
        .form-group input[type="file"] { padding: 3px; }
        .submit-btn { width: 100%; padding: 10px; background: #005eff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        .submit-btn:hover { background: #0047cc; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-logo">
                <span class="logo-text">Plus In Math</span>
            </div>
        </header>
        <nav>
            <div class="nav-logo">
                <a href="index.html"><span class="logo-text">Plus In Math</span></a>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list"><a href="index.html" class="nav-link">الرئيسية</a></li>
                </ul>
            </div>
            <button class="nav-menu-btn" aria-label="فتح القائمة"><i class="fa-solid fa-bars"></i></button>
        </nav>
        <main class="signup-section">
            <h1>تسجيل حساب جديد</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">الاسم</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="grade">الصف</label>
                    <select id="grade" required>
                        <option value="">اختر الصف</option>
                        <option value="الصف الأول الإعدادي">الصف الأول الإعدادي</option>
                        <option value="الصف الثاني الإعدادي">الصف الثاني الإعدادي</option>
                        <option value="الصف الثالث الإعدادي">الصف الثالث الإعدادي</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="governorate">المحافظة</label>
                    <input type="text" id="governorate" required>
                </div>
                <div class="form-group">
                    <label for="area">المنطقة</label>
                    <input type="text" id="area" required>
                </div>
                <div class="form-group">
                    <label for="receiptImage">إيصال الدفع</label>
                    <input type="file" id="receiptImage" accept="image/*">
                </div>
                <button type="submit" class="submit-btn">إنشاء الحساب</button>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js"></script>
    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCeZ9I6rjoZD-rxOwbOAuiafp5Tl2iNCDw",
            authDomain: "plusinmath-web.firebaseapp.com",
            projectId: "plusinmath-web",
            storageBucket: "plusinmath-web.firebasestorage.app",
            messagingSenderId: "444492731461",
            appId: "1:444492731461:web:05ce3ece9c5b23bcdabf2c",
            measurementId: "G-TEQSJ77X0Z"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // إنشاء كود طالب فريد
        function generateStudentCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        // معالجة إنشاء الحساب
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const grade = document.getElementById('grade').value;
            const phone = document.getElementById('phone').value;
            const governorate = document.getElementById('governorate').value;
            const area = document.getElementById('area').value;
            const receiptImageInput = document.getElementById('receiptImage');
            let receiptImageUrl = '';

            // رفع إيصال الدفع
            if (receiptImageInput.files.length > 0) {
                const file = receiptImageInput.files[0];
                const storageRef = storage.ref(`receipts/${Date.now()}_${file.name}`);
                try {
                    const snapshot = await storageRef.put(file);
                    receiptImageUrl = await snapshot.ref.getDownloadURL();
                    console.log('تم رفع الصورة بنجاح:', receiptImageUrl);
                } catch (error) {
                    console.error('خطأ في رفع الصورة:', error);
                    Swal.fire({
                        title: 'خطأ',
                        text: `حدث خطأ أثناء تحميل إيصال الدفع: ${error.message}`,
                        icon: 'error',
                        confirmButtonColor: '#005eff'
                    });
                    return;
                }
            }

            const code = generateStudentCode();
            const newAccount = {
                code,
                name,
                grade,
                phone,
                governorate,
                area,
                receiptImage: receiptImageUrl,
                pending: true,
                active: false,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('accounts').add(newAccount);
                await db.collection('studentCodes').doc(code).set({
                    code,
                    active: false,
                    pending: true
                });
                Swal.fire({
                    title: 'تم',
                    text: `تم إنشاء الحساب بنجاح! كود الطالب: ${code}`,
                    icon: 'success',
                    confirmButtonColor: '#005eff'
                }).then(() => {
                    document.getElementById('signupForm').reset();
                });
            } catch (error) {
                console.error('خطأ في حفظ الحساب:', error);
                Swal.fire({
                    title: 'خطأ',
                    text: 'حدث خطأ أثناء إنشاء الحساب!',
                    icon: 'error',
                    confirmButtonColor: '#005eff'
                });
            }
        });

        // إدارة قائمة التنقل
        document.querySelector('.nav-menu-btn').addEventListener('click', () => {
            document.getElementById('navMenu').classList.toggle('responsive');
        });
    </script>
</body>
</html>
