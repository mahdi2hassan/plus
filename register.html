<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus 360 - إنشاء حساب جديد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --first-color: #005eff;
            --first-color-hover: #0047cc;
            --body-color: #f5f6fa;
            --color-white: #fff;
            --text-color-second: #333;
            --first-shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: var(--body-color);
            color: var(--text-color-second);
            margin: 0;
            padding: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background: var(--color-white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--first-shadow-color);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid var(--text-color-second);
            border-radius: 5px;
            background: var(--color-white);
            color: var(--text-color-second);
        }
        button {
            width: 100%;
            padding: 10px;
            background: var(--first-color);
            color: var(--color-white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: var(--first-color-hover);
        }
        .error {
            color: #FF4D4F;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--first-color);
            text-decoration: none;
        }
        .back-link:hover {
            color: var(--first-color-hover);
            text-decoration: underline;
        }
        .dark-mode {
            --body-color: #1a1a1a;
            --color-white: #2c2c2c;
            --text-color-second: #e0e0e0;
            --first-shadow-color: rgba(255, 255, 255, 0.1);
        }
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>إنشاء حساب جديد</h2>
        <form onsubmit="return registerStudent()">
            <input type="text" id="studentName" placeholder="الاسم الكامل" required>
            <input type="text" id="studentCode" placeholder="كود الطالب" required>
            <select id="grade" required>
                <option value="">اختر الصف الدراسي</option>
                <option value="الصف الأول الإعدادي">الصف الأول الإعدادي</option>
                <option value="الصف الثاني الإعدادي">الصف الثاني الإعدادي</option>
                <option value="الصف الثالث الإعدادي">الصف الثالث الإعدادي</option>
                <option value="الصف الأول الثانوي">الصف الأول الثانوي</option>
                <option value="الصف الثاني الثانوي علمي">الصف الثاني الثانوي علمي</option>
                <option value="الصف الثاني الثانوي أدبي">الصف الثاني الثانوي أدبي</option>
                <option value="الصف الثالث الثانوي علمي">الصف الثالث الثانوي علمي</option>
                <option value="الصف الثالث الثانوي أدبي">الصف الثالث الثانوي أدبي</option>
            </select>
            <input type="tel" id="phone" placeholder="رقم الهاتف" required>
            <input type="text" id="governorate" placeholder="المحافظة" required>
            <input type="text" id="area" placeholder="المنطقة" required>
            <input type="file" id="receiptImage" accept="image/*" required>
            <p id="errorMessage" class="error">كود الطالب موجود بالفعل!</p>
            <button type="submit">إنشاء الحساب</button>
        </form>
        <a href="index.html" class="back-link">العودة إلى الرئيسية</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function registerStudent() {
            const name = document.getElementById('studentName').value;
            const code = document.getElementById('studentCode').value;
            const grade = document.getElementById('grade').value;
            const phone = document.getElementById('phone').value;
            const governorate = document.getElementById('governorate').value;
            const area = document.getElementById('area').value;
            const receiptImage = document.getElementById('receiptImage').files[0];
            const errorMessage = document.getElementById('errorMessage');

            let accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            let studentCodes = JSON.parse(localStorage.getItem('studentCodes')) || [];

            if (studentCodes.some(sc => sc.code === code)) {
                errorMessage.style.display = 'block';
                return false;
            }

            if (receiptImage) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    accounts.push({
                        code,
                        name,
                        grade,
                        phone,
                        governorate,
                        area,
                        receiptImage: imageData,
                        active: false,
                        pending: true,
                        timestamp: Date.now()
                    });
                    studentCodes.push({ code, active: false, pending: true });
                    localStorage.setItem('accounts', JSON.stringify(accounts));
                    localStorage.setItem('studentCodes', JSON.stringify(studentCodes));
                    Swal.fire('تم الإنشاء', 'تم إنشاء الحساب بنجاح، يرجى انتظار الموافقة.', 'success').then(() => {
                        window.location.href = 'index.html';
                    });
                };
                reader.readAsDataURL(receiptImage);
            }
            return false;
        }
    </script>
</body>
</html>
