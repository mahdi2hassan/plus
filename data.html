<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus 360 - إدارة الحسابات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --first-color: #005eff;
            --first-color-hover: #0047cc;
            --second-color: #4a90e2;
            --body-color: #f5f6fa;
            --color-white: #fff;
            --text-color-second: #333;
            --first-shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: var(--body-color);
            color: var(--text-color-second);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: var(--color-white);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--first-shadow-color);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-color-second);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid var(--text-color-second);
            text-align: right;
        }
        th {
            background: var(--first-color);
            color: var(--color-white);
        }
        td img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            background: var(--first-color);
            color: var(--color-white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: var(--first-color-hover);
        }
        .delete {
            background: #FF4D4F;
        }
        .delete:hover {
            background: #D9363E;
        }
        select {
            padding: 8px;
            border-radius: 5px;
            border: 2px solid var(--text-color-second);
            background: var(--color-white);
            color: var(--text-color-second);
            cursor: pointer;
        }
        select:focus {
            outline: none;
            border-color: var(--first-color);
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--first-color);
            text-decoration: none;
        }
        .back-link:hover {
            color: var(--first-color-hover);
            text-decoration: underline;
        }
        .dark-mode {
            --body-color: #1a1a1a;
            --color-white: #2c2c2c;
            --text-color-second: #e0e0e0;
            --first-shadow-color: rgba(255, 255, 255, 0.1);
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            table {
                font-size: 0.9rem;
            }
            th, td {
                padding: 8px;
            }
            select, button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إدارة الحسابات</h1>
        <table id="accountsTable">
            <thead>
                <tr>
                    <th>كود الطالب</th>
                    <th>الاسم</th>
                    <th>الصف</th>
                    <th>رقم الهاتف</th>
                    <th>المحافظة</th>
                    <th>المنطقة</th>
                    <th>إيصال الدفع</th>
                    <th>الحالة</th>
                    <th>حالة الحساب</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody id="accountsBody"></tbody>
        </table>
        <a href="admin.html" class="back-link">العودة إلى لوحة الأدمن</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let accounts = [];
        let studentCodes = [];
        let courses = [];
        let videos = [];
        let questions = [];
        let documents = [];

        // تحميل البيانات من localStorage
        try {
            accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            studentCodes = JSON.parse(localStorage.getItem('studentCodes')) || [];
            courses = JSON.parse(localStorage.getItem('courses')) || [];
            videos = JSON.parse(localStorage.getItem('videos')) || [];
            questions = JSON.parse(localStorage.getItem('questions')) || [];
            documents = JSON.parse(localStorage.getItem('documents')) || [];
        } catch (error) {
            console.error('خطأ في تحليل البيانات:', error);
            Swal.fire('خطأ', 'حدث خطأ في تحميل البيانات!', 'error');
        }

        function renderAccounts() {
            const accountsBody = document.getElementById('accountsBody');
            accountsBody.innerHTML = '';
            accounts.forEach((account, index) => {
                const status = account.pending ? 'معلق' : (account.active ? 'مفعل' : 'غير مفعل');
                const accountStatus = account.pending ? 'معلق' : (account.active ? 'قبول' : 'رفض');
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${account.code}</td>
                    <td>${account.name}</td>
                    <td>${account.grade}</td>
                    <td>${account.phone}</td>
                    <td>${account.governorate}</td>
                    <td>${account.area}</td>
                    <td><img src="${account.receiptImage || ''}" alt="إيصال" onerror="this.style.display='none'"></td>
                    <td>${status}</td>
                    <td>
                        <select onchange="updateAccountStatus(${index}, this.value)">
                            <option value="pending" ${account.pending ? 'selected' : ''}>معلق</option>
                            <option value="accept" ${!account.pending && account.active ? 'selected' : ''}>قبول</option>
                            <option value="reject" ${!account.pending && !account.active ? 'selected' : ''}>رفض</option>
                        </select>
                    </td>
                    <td><button class="delete" onclick="deleteAccount(${index})">حذف الحساب</button></td>
                `;
                accountsBody.appendChild(tr);
            });
        }

        async function updateAccountStatus(index, status) {
            const account = accounts[index];
            const code = account.code;
            let confirmMessage = '';
            let successMessage = '';

            if (status === 'accept') {
                confirmMessage = `هل أنت متأكد من قبول حساب ${account.name} (كود: ${account.code})؟`;
                successMessage = `تم قبول حساب ${account.name} بنجاح.`;
                account.active = true;
                account.pending = false;
                studentCodes = studentCodes.map(sc => sc.code === code ? { ...sc, active: true, pending: false } : sc);
            } else if (status === 'reject') {
                confirmMessage = `هل أنت متأكد من رفض حساب ${account.name} (كود: ${account.code})؟`;
                successMessage = `تم رفض حساب ${account.name} بنجاح.`;
                account.active = false;
                account.pending = false;
                studentCodes = studentCodes.map(sc => sc.code === code ? { ...sc, active: false, pending: false } : sc);
            } else {
                confirmMessage = `هل أنت متأكد من تعليق حساب ${account.name} (كود: ${account.code})؟`;
                successMessage = `تم تعليق حساب ${account.name} بنجاح.`;
                account.active = false;
                account.pending = true;
                studentCodes = studentCodes.map(sc => sc.code === code ? { ...sc, active: false, pending: true } : sc);
            }

            const result = await Swal.fire({
                title: 'تأكيد الإجراء',
                text: confirmMessage,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#005eff',
                cancelButtonColor: '#FF4D4F',
                confirmButtonText: 'نعم',
                cancelButtonText: 'إلغاء'
            });

            if (result.isConfirmed) {
                try {
                    localStorage.setItem('accounts', JSON.stringify(accounts));
                    localStorage.setItem('studentCodes', JSON.stringify(studentCodes));
                    renderAccounts();
                    Swal.fire('تم التحديث', successMessage, 'success');
                } catch (error) {
                    console.error('خطأ أثناء تحديث الحالة:', error);
                    Swal.fire('خطأ', 'حدث خطأ أثناء تحديث حالة الحساب!', 'error');
                }
            } else {
                renderAccounts(); // إعادة التحميل لإلغاء التغيير
            }
        }

        async function deleteAccount(index) {
            const account = accounts[index];
            const result = await Swal.fire({
                title: 'تأكيد الحذف',
                text: `هل أنت متأكد من حذف حساب ${account.name} (كود: ${account.code})؟ سيتم حذف جميع المحتوى المرتبط.`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#FF4D4F',
                cancelButtonColor: '#005eff',
                confirmButtonText: 'نعم، احذف',
                cancelButtonText: 'إلغاء'
            });

            if (result.isConfirmed) {
                try {
                    const code = account.code;
                    accounts.splice(index, 1);
                    studentCodes = studentCodes.filter(sc => sc.code !== code);
                    courses = courses.filter(course => course.studentCode !== code);
                    videos = videos.filter(video => video.studentCode !== code);
                    questions = questions.filter(question => question.studentCode !== code);
                    documents = documents.filter(doc => doc.studentCode !== code);
                    localStorage.setItem('accounts', JSON.stringify(accounts));
                    localStorage.setItem('studentCodes', JSON.stringify(studentCodes));
                    localStorage.setItem('courses', JSON.stringify(courses));
                    localStorage.setItem('videos', JSON.stringify(videos));
                    localStorage.setItem('questions', JSON.stringify(questions));
                    localStorage.setItem('documents', JSON.stringify(documents));
                    renderAccounts();
                    Swal.fire('تم الحذف', `تم حذف حساب ${account.name} بنجاح.`, 'success');
                } catch (error) {
                    console.error('خطأ أثناء الحذف:', error);
                    Swal.fire('خطأ', 'حدث خطأ أثناء حذف الحساب!', 'error');
                }
            }
        }

        renderAccounts();

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
