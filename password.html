<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال كود الطالب</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            padding: 50px;
            background: var(--body-color);
            color: var(--text-color-second);
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: var(--color-white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--first-shadow-color);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid var(--text-color-second);
            border-radius: 5px;
            font-family: 'Cairo', sans-serif;
        }
        button {
            padding: 10px 20px;
            background: var(--first-color);
            color: var(--color-white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
        }
        button:hover {
            background: var(--first-color-hover);
        }
        .error {
            color: red;
            display: none;
            margin: 10px 0;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: var(--first-color);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>إدخال كود الطالب</h2>
        <form id="codeForm" onsubmit="return validateCode()">
            <input type="number" id="studentCode" placeholder="كود الطالب" required>
            <p id="errorMessage" class="error"></p>
            <button type="submit">فتح المقرر</button>
        </form>
        <a href="index.html" class="back-link">العودة إلى المقررات</a>
    </div>

    <script>
        // قاعدة بيانات المقررات
        const courses = {
            "course1": { url: "grade1-prep.html", name: "مقرر الصف الأول الإعدادي" },
            "course2": { url: "grade2-prep.html", name: "مقرر الصف الثاني الإعدادي" },
            "course3": { url: "grade3-prep.html", name: "مقرر الصف الثالث الإعدادي" },
            "course4": { url: "grade1-sec.html", name: "مقرر الصف الأول الثانوي" },
            "course5": { url: "grade2-sec-sci.html", name: "مقرر الصف الثاني الثانوي علمي" },
            "course6": { url: "grade2-sec-lit.html", name: "مقرر الصف الثاني الثانوي أدبي" },
            "course7": { url: "grade3-sec-sci.html", name: "مقرر الصف الثالث الثانوي علمي" },
            "course8": { url: "grade3-sec-lit.html", name: "مقرر الصف الثالث الثانوي أدبي إحصاء" }
        };

        // الأكواد الصالحة
        const validCodes = [
           102, 104, 110, 116, 122, 128, 134, 140, 146, 152, 158,
            164, 170, 176, 182, 188, 194, 200, 206, 212, 218,
            224, 230, 236, 242, 248, 254, 260, 266, 272, 278,
            284, 290, 296, 302, 308, 314, 320, 326, 332, 338,
            344, 350, 356, 362, 368, 374, 380, 386, 392, 398,
            404, 410, 416, 422, 428, 434, 440, 446, 452, 458,
            464, 470, 476, 482, 488, 494, 500, 506, 512, 518,
            524, 530, 536, 542, 548, 554, 560, 566, 572, 578,
            584, 590, 596, 602, 608, 614, 620, 626, 632, 638,
            644, 650, 656, 662, 668, 674, 680, 686, 692, 698
        ];

        function validateCode() {
            const code = parseInt(document.getElementById("studentCode").value);
            const errorMessage = document.getElementById("errorMessage");

            // التحقق من الكود
            const condition1 = (code * code - 9) % 2 === 0;
            const condition2 = (2 * code + 5) % 3 === 0;
            const condition3 = (3 * code + 6) % 3 === 0;

            // التحقق من معرف المقرر
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get("course");

            if (!courses[courseId]) {
                errorMessage.textContent = "المقرر غير موجود! تأكد من الرابط.";
                errorMessage.style.display = "block";
                return false;
            }

            if (!condition1& !condition2 || !condition3 & code < 100 || code > 187544) {
                errorMessage.textContent = "كود الطالب غير صحيح! تأكد من إدخال كود صالح.";
                errorMessage.style.display = "block";
                return false;
            }

            if (validCodes.includes(code)) {
                alert("تم الوصول إلى المقرر بنجاح!");
                errorMessage.style.display = "none";
                window.location.href = courses[courseId].url;
                return false;
            } else {
                errorMessage.textContent = "كود الطالب غير موجود في القائمة!";
                errorMessage.style.display = "block";
                return false;
            }
        }

        // تبديل الوضع الغامق
        document.getElementById('dar')?.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.removeItem('theme');
            }
        });

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
