<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus In Math - الصف الأول الإعدادي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --first-color: #005eff;
            --first-color-hover: #0047cc;
            --second-color: #4a90e2;
            --body-color: #f5f6fa;
            --color-white: #fff;
            --text-color-second: #333;
            --first-shadow-color: rgba(0, 0, 0, 0.1);
            --gradient-bg: linear-gradient(135deg, #005eff, #4a90e2);
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--body-color);
            color: var(--text-color-second);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: var(--color-white);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--first-shadow-color);
        }
        header {
            background: var(--gradient-bg);
            height: 150px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-logo .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-white);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInPulse 2s ease-in-out;
        }
        @keyframes fadeInPulse {
            0% { opacity: 0; transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--color-white);
            box-shadow: 0 2px 4px var(--first-shadow-color);
        }
        .nav-logo a .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--first-color);
            position: relative;
            transition: transform 0.3s, text-shadow 0.3s;
        }
        .nav-logo a .logo-text:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px var(--first-color);
        }
        .nav-logo a .logo-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--first-color);
            transition: width 0.3s;
        }
        .nav-logo a .logo-text:hover::after {
            width: 100%;
        }
        .nav-menu ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        .nav-menu a {
            color: var(--text-color-second);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-menu a:hover, .nav-menu a.active-link {
            color: var(--first-color);
        }
        .nav-menu-btn {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color-second);
        }
        .content-container {
            padding: 20px;
        }
        .top-header h1 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: var(--first-color);
            margin-bottom: 20px;
        }
        .accordion {
            margin-bottom: 20px;
        }
        .accordion-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background: var(--color-white);
            box-shadow: 0 2px 5px var(--first-shadow-color);
        }
        .accordion-header {
            padding: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--first-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        .accordion-header:hover {
            background: #f0f5ff;
        }
        .accordion-header i {
            transition: transform 0.3s;
        }
        .accordion-header.active i {
            transform: rotate(180deg);
        }
        .accordion-content {
            display: none;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        .accordion-content.active {
            display: block;
        }
        .content-section {
            margin-bottom: 20px;
        }
        .content-section h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--first-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .video-item, .question-item, .document-item, .exam-item {
            background: var(--color-white);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--first-shadow-color);
            margin-bottom: 15px;
        }
        .video-item video {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
        }
        .document-item canvas {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .question-item form {
            margin-top: 10px;
        }
        .question-item input[type="radio"], .question-item textarea {
            margin: 10px 0;
            font-family: 'Tajawal', sans-serif;
        }
        .question-item label {
            font-size: 1rem;
            color: var(--text-color-second);
        }
        .question-item textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: vertical;
        }
        .question-item button {
            padding: 10px 20px;
            background: var(--first-color);
            color: var(--color-white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }
        .question-item button:hover {
            background: var(--first-color-hover);
            transform: translateY(-2px);
        }
        .exam-item a {
            display: inline-block;
            padding: 8px 15px;
            background: var(--first-color);
            color: var(--color-white);
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }
        .exam-item a:hover {
            background: var(--first-color-hover);
            transform: translateY(-2px);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: var(--color-white);
            border-top: 1px solid #ddd;
        }
        .top-footer .logo-text {
            font-size: 1.8rem;
            color: var(--first-color);
            margin-bottom: 10px;
        }
        .footer-menu {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin: 15px 0;
        }
        .footer-menu a {
            color: var(--text-color-second);
            text-decoration: none;
            font-size: 1rem;
        }
        .footer-menu a:hover {
            color: var(--first-color);
        }
        .footer-social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .footer-social-icons .icon {
            font-size: 1.5rem;
            color: var(--first-color);
            transition: color 0.3s;
        }
        .footer-social-icons .icon:hover {
            color: var(--first-color-hover);
        }
        .bottom-footer p {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            header {
                height: 120px;
            }
            .nav-logo .logo-text {
                font-size: 2rem;
            }
            .nav-menu {
                display: none;
            }
            .nav-menu.responsive {
                display: block;
                position: absolute;
                top: 60px;
                right: 20px;
                background: var(--color-white);
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 2px 4px var(--first-shadow-color);
            }
            .nav-menu ul {
                flex-direction: column;
                gap: 10px;
            }
            .nav-menu-btn {
                display: block;
            }
            .top-header h1 {
                font-size: 1.5rem;
            }
            .video-item video, .document-item canvas {
                max-width: 100%;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script type="module">
        // إعداد pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        // استيراد Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs, addDoc, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';

        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCeZ9I6rjoZD-rxOwbOAuiafp5Tl2iNCDw",
            authDomain: "plusinmath-web.firebaseapp.com",
            projectId: "plusinmath-web",
            storageBucket: "plusinmath-web.firebasestorage.app",
            messagingSenderId: "444492731461",
            appId: "1:444492731461:web:05ce3ece9c5b23bcdabf2c",
            measurementId: "G-TEQSJ77X0Z"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentStudentCode = null;

        // التحقق من تسجيل الدخول
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                Swal.fire({
                    title: 'خطأ',
                    text: 'يرجى تسجيل الدخول لعرض المقررات.',
                    icon: 'error',
                    confirmButtonColor: '#005eff'
                }).then(() => {
                    window.location.href = 'login.html';
                });
                return;
            }

            try {
                // جلب بيانات الطالب
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (!userDoc.exists() || !userDoc.data().active) {
                    Swal.fire({
                        title: 'خطأ',
                        text: 'حسابك غير نشط أو غير موجود. تواصل مع الأدمن.',
                        icon: 'error',
                        confirmButtonColor: '#005eff'
                    }).then(() => {
                        window.location.href = 'login.html';
                    });
                    return;
                }

                currentStudentCode = userDoc.data().studentCode;
                // تحميل المقررات
                await renderCourses();
            } catch (error) {
                console.error('خطأ في التحقق من الطالب:', error);
                Swal.fire({
                    title: 'خطأ',
                    text: 'حدث خطأ أثناء التحقق من الحساب!',
                    icon: 'error',
                    confirmButtonColor: '#005eff'
                }).then(() => {
                    window.location.href = 'login.html';
                });
            }
        });

        // التحقق من صلاحية الوصول للطالب
        function checkStudentAccess(item, studentCode) {
            if (item.studentOption === 'all') {
                return true;
            } else if (item.studentOption === 'count') {
                return true; // يمكن إضافة منطق للتحقق من العدد لاحقًا
            } else if (item.studentOption === 'except') {
                return !item.exceptStudents?.includes(studentCode);
            }
            return false;
        }

        // عرض المقررات والمحتوى
        async function renderCourses() {
            const accordion = document.getElementById('courseAccordion');

            try {
                // جلب المقررات
                const coursesQuery = query(
                    collection(db, 'courses'),
                    where('grade', '==', 'الصف الأول الإعدادي')
                );
                const coursesSnapshot = await getDocs(coursesQuery);
                const gradeCourses = coursesSnapshot.docs
                    .map(doc => ({ id: doc.id, ...doc.data() }))
                    .filter(course => checkStudentAccess(course, currentStudentCode));

                if (gradeCourses.length === 0) {
                    accordion.innerHTML = '<p style="text-align: center; font-size: 1.2rem;">لا توجد مقررات متاحة لهذا الصف.</p>';
                    return;
                }

                accordion.innerHTML = '';
                for (const course of gradeCourses) {
                    const accordionItem = document.createElement('div');
                    accordionItem.className = 'accordion-item';
                    accordionItem.innerHTML = `
                        <div class="accordion-header">
                            <span>${course.name}</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="accordion-content">
                            <div class="content-section">
                                <h3><i class="fas fa-video"></i> الفيديوهات</h3>
                                <div id="videos-${course.id}"></div>
                            </div>
                            <div class="content-section">
                                <h3><i class="fas fa-question-circle"></i> الأسئلة</h3>
                                <div id="questions-${course.id}"></div>
                            </div>
                            <div class="content-section">
                                <h3><i class="fas fa-file-pdf"></i> المستندات</h3>
                                <div id="documents-${course.id}"></div>
                            </div>
                            <div class="content-section">
                                <h3><i class="fas fa-file-alt"></i> الاختبارات</h3>
                                <div id="exams-${course.id}"></div>
                            </div>
                        </div>
                    `;
                    accordion.appendChild(accordionItem);

                    // جلب الفيديوهات
                    const videosQuery = query(
                        collection(db, 'videos'),
                        where('courseId', '==', course.id)
                    );
                    const videosSnapshot = await getDocs(videosQuery);
                    const studentVideos = videosSnapshot.docs
                        .map(doc => ({ id: doc.id, ...doc.data() }))
                        .filter(video => checkStudentAccess(video, currentStudentCode));
                    const videoContainer = document.getElementById(`videos-${course.id}`);
                    if (studentVideos.length === 0) {
                        videoContainer.innerHTML = '<p>لا توجد فيديوهات متاحة.</p>';
                    } else {
                        studentVideos.forEach(video => {
                            const videoItem = document.createElement('div');
                            videoItem.className = 'video-item';
                            videoItem.innerHTML = `
                                <h4>${video.title}</h4>
                                ${video.file ? `
                                    <video controls controlsList="nodownload" disablePictureInPicture>
                                        <source src="${video.file}" type="video/mp4">
                                        المتصفح لا يدعم تشغيل الفيديو.
                                    </video>
                                ` : `
                                    <p>الفيديو غير متوفر للعرض المباشر.</p>
                                `}
                            `;
                            videoContainer.appendChild(videoItem);
                        });
                    }

                    // جلب الأسئلة
                    const questionsQuery = query(
                        collection(db, 'questions'),
                        where('courseId', '==', course.id)
                    );
                    const questionsSnapshot = await getDocs(questionsQuery);
                    const studentQuestions = questionsSnapshot.docs
                        .map(doc => ({ id: doc.id, ...doc.data() }))
                        .filter(question => checkStudentAccess(question, currentStudentCode));
                    const questionContainer = document.getElementById(`questions-${course.id}`);
                    if (studentQuestions.length === 0) {
                        questionContainer.innerHTML = '<p>لا توجد أسئلة متاحة.</p>';
                    } else {
                        studentQuestions.forEach((question, index) => {
                            const questionItem = document.createElement('div');
                            questionItem.className = 'question-item';
                            let optionsHtml = '';
                            if (question.type === 'multiple') {
                                optionsHtml = question.options.map((option, i) => `
                                    <label><input type="radio" name="q${index}-${course.id}" value="${i}"> ${option}</label><br>
                                `).join('');
                            } else {
                                optionsHtml = '<textarea placeholder="اكتب إجابتك هنا"></textarea>';
                            }
                            questionItem.innerHTML = `
                                <p>${question.text}</p>
                                <form>
                                    ${optionsHtml}
                                    <button type="submit" onclick="submitAnswer('${question.id}', '${course.id}', this.form, '${question.type}')">إرسال الإجابة</button>
                                </form>
                            `;
                            questionContainer.appendChild(questionItem);
                        });
                    }

                    // جلب المستندات
                    const documentsQuery = query(
                        collection(db, 'documents'),
                        where('courseId', '==', course.id)
                    );
                    const documentsSnapshot = await getDocs(documentsQuery);
                    const studentDocuments = documentsSnapshot.docs
                        .map(doc => ({ id: doc.id, ...doc.data() }))
                        .filter(doc => checkStudentAccess(doc, currentStudentCode));
                    const documentContainer = document.getElementById(`documents-${course.id}`);
                    if (studentDocuments.length === 0) {
                        documentContainer.innerHTML = '<p>لا توجد مستندات متاحة.</p>';
                    } else {
                        studentDocuments.forEach((doc, index) => {
                            const documentItem = document.createElement('div');
                            documentItem.className = 'document-item';
                            documentItem.innerHTML = `
                                <h4>${doc.title}</h4>
                                <canvas id="pdf-canvas-${course.id}-${index}"></canvas>
                            `;
                            documentContainer.appendChild(documentItem);
                            if (doc.file) {
                                try {
                                    const pdf = await pdfjsLib.getDocument(doc.file).promise;
                                    const page = await pdf.getPage(1);
                                    const canvas = document.getElementById(`pdf-canvas-${course.id}-${index}`);
                                    const context = canvas.getContext('2d');
                                    const viewport = page.getViewport({ scale: 1 });
                                    canvas.height = viewport.height;
                                    canvas.width = viewport.width;
                                    await page.render({
                                        canvasContext: context,
                                        viewport: viewport
                                    }).promise;
                                } catch (error) {
                                    console.error('خطأ في عرض PDF:', error);
                                    documentItem.innerHTML += '<p>خطأ في عرض المستند.</p>';
                                }
                            }
                        });
                    }

                    // جلب الاختبارات
                    const examsQuery = query(
                        collection(db, 'exams'),
                        where('courseId', '==', course.id),
                        where('grade', '==', 'الصف الأول الإعدادي')
                    );
                    const examsSnapshot = await getDocs(examsQuery);
                    const studentExams = examsSnapshot.docs
                        .map(doc => ({ id: doc.id, ...doc.data() }))
                        .filter(exam => checkStudentAccess(exam, currentStudentCode));
                    const examContainer = document.getElementById(`exams-${course.id}`);
                    if (studentExams.length === 0) {
                        examContainer.innerHTML = '<p>لا توجد اختبارات متاحة.</p>';
                    } else {
                        studentExams.forEach(exam => {
                            const examItem = document.createElement('div');
                            examItem.className = 'exam-item';
                            examItem.innerHTML = `
                                <h4>${exam.title}</h4>
                                <p>الصف: ${exam.grade}</p>
                                <a href="exam.html?examId=${exam.id}" aria-label="بدء اختبار ${exam.title}">بدء الاختبار</a>
                            `;
                            examContainer.appendChild(examItem);
                        });
                    }
                }

                // إضافة تفاعلية للـ Accordion
                document.querySelectorAll('.accordion-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const content = header.nextElementSibling;
                        const isActive = content.classList.contains('active');
                        document.querySelectorAll('.accordion-content').forEach(c => {
                            c.classList.remove('active');
                            c.previousElementSibling.classList.remove('active');
                        });
                        if (!isActive) {
                            content.classList.add('active');
                            header.classList.add('active');
                        }
                    });
                });
            } catch (error) {
                console.error('خطأ في تحميل المقررات:', error);
                accordion.innerHTML = '<p style="text-align: center; font-size: 1.2rem;">حدث خطأ أثناء تحميل المقررات.</p>';
            }
        }

        // إرسال الإجابة
        window.submitAnswer = async function(questionId, courseId, form, questionType) {
            try {
                let answer = '';
                if (questionType === 'multiple') {
                    const selectedOption = form.querySelector('input[type="radio"]:checked');
                    if (!selectedOption) {
                        Swal.fire({
                            title: 'خطأ',
                            text: 'يرجى اختيار إجابة!',
                            icon: 'error',
                            confirmButtonColor: '#005eff'
                        });
                        return;
                    }
                    answer = selectedOption.value;
                } else {
                    answer = form.querySelector('textarea').value.trim();
                    if (!answer) {
                        Swal.fire({
                            title: 'خطأ',
                            text: 'يرجى كتابة إجابة!',
                            icon: 'error',
                            confirmButtonColor: '#005eff'
                        });
                        return;
                    }
                }

                // تخزين الإجابة في Firestore
                await addDoc(collection(db, 'answers'), {
                    questionId,
                    courseId,
                    studentCode: currentStudentCode,
                    answer,
                    timestamp: new Date(),
                    uid: auth.currentUser.uid
                });

                Swal.fire({
                    title: 'تم',
                    text: 'تم إرسال الإجابة بنجاح!',
                    icon: 'success',
                    confirmButtonColor: '#005eff'
                });
            } catch (error) {
                console.error('خطأ في إرسال الإجابة:', error);
                Swal.fire({
                    title: 'خطأ',
                    text: 'حدث خطأ أثناء إرسال الإجابة!',
                    icon: 'error',
                    confirmButtonColor: '#005eff'
                });
            }
        };

        // تسجيل الخروج
        window.logout = async function() {
            try {
                await signOut(auth);
                Swal.fire({
                    title: 'تم',
                    text: 'تم تسجيل الخروج بنجاح.',
                    icon: 'success',
                    confirmButtonColor: '#005eff'
                }).then(() => {
                    window.location.href = 'login.html';
                });
            } catch (error) {
                console.error('خطأ في تسجيل الخروج:', error);
                Swal.fire({
                    title: 'خطأ',
                    text: 'حدث خطأ أثناء تسجيل الخروج!',
                    icon: 'error',
                    confirmButtonColor: '#005eff'
                });
            }
        };

        // إدارة قائمة التنقل
        document.querySelector('.nav-menu-btn').addEventListener('click', () => {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('responsive');
        });

        // إغلاق القائمة عند النقر خارجها
        document.addEventListener('click', (e) => {
            const navMenu = document.getElementById('navMenu');
            const navBtn = document.querySelector('.nav-menu-btn');
            if (!navMenu.contains(e.target) && !navBtn.contains(e.target)) {
                navMenu.classList.remove('responsive');
            }
        });
    </script>
</body>
</html>
