<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقرر الصف الأول الإعدادي</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            padding: 50px;
            background: var(--body-color);
            color: var(--text-color-second);
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: var(--color-white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--first-shadow-color);
        }
        h1, h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .video-list, .question-list, .document-list {
            margin-top: 20px;
        }
        .video-item, .document-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: var(--second-color);
            color: var(--color-white);
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
        }
        .video-item img {
            width: 120px;
            height: 68px;
            margin-left: 10px;
            border-radius: 5px;
        }
        .video-item span, .document-item span {
            color: var(--color-white);
        }
        .question-item {
            padding: 15px;
            background: var(--second-color);
            color: var(--color-white);
            border-radius: 5px;
            margin: 5px 0;
        }
        .question-item label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }
        .question-item textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .question-item button {
            background: var(--first-color);
            padding: 8px 15px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--first-color);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .video-player, .document-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .video-player-content, .document-viewer-content {
            position: relative;
            width: 80%;
            max-width: 800px;
            background: var(--color-white);
            padding: 20px;
            border-radius: 10px;
        }
        .video-player-content iframe, .video-player-content video {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 5px;
        }
        .document-viewer-content iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 5px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff204e;
            color: var(--color-white);
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مقرر الصف الأول الإعدادي</h1>
        <h3>الفيديوهات</h3>
        <div class="video-list" id="videoList"></div>
        <h3>الأسئلة</h3>
        <div class="question-list" id="questionList"></div>
        <h3>المستندات</h3>
        <div class="document-list" id="documentList"></div>
        <a href="index.html" class="back-link">العودة إلى المقررات</a>
    </div>

    <div class="video-player" id="videoPlayer">
        <div class="video-player-content">
            <button class="close-btn" onclick="closeVideo()">إغلاق</button>
            <div id="videoContent"></div>
        </div>
    </div>

    <div class="document-viewer" id="documentViewer">
        <div class="document-viewer-content">
            <button class="close-btn" onclick="closeDocument()">إغلاق</button>
            <div id="documentContent"></div>
        </div>
    </div>

        const courseId = "course1"; // غيّره لكل صفحة (course2, course3, إلخ)
        let studentCode = localStorage.getItem('currentStudentCode') || prompt("أدخل كود الطالب:");

        // التحقق من كود الطالب
        const studentCodes = JSON.parse(localStorage.getItem('studentCodes')) || [];
        if (!studentCodes.some(sc => sc.code === parseInt(studentCode) && sc.active && !sc.pending)) {
            alert("كود الطالب غير صحيح أو الحساب غير مفعل!");
            window.location.href = "password.html?course=" + courseId;
        } else {
            localStorage.setItem('currentStudentCode', studentCode);
        }

        function getYouTubeThumbnail(url) {
            const videoId = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/)?.[1];
            return videoId ? `https://img.youtube.com/vi/${videoId}/mqdefault.jpg` : 'https://via.placeholder.com/120x68?text=فيديو';
        }

        function getYouTubeEmbedUrl(url) {
            const videoId = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/)?.[1];
            return videoId ? `https://www.youtube.com/embed/${videoId}?rel=0` : url;
        }

        function getGoogleDriveEmbedUrl(url) {
            const fileId = url.match(/\/d\/(.+?)\//)?.[1];
            return fileId ? `https://drive.google.com/file/d/${fileId}/preview` : url;
        }

        function renderVideos() {
            const videoList = document.getElementById("videoList");
            videoList.innerHTML = "";
            videos.filter(video => video.courseId === courseId).forEach((video, index) => {
                const thumbnail = video.thumbnail || getYouTubeThumbnail(video.url);
                const div = document.createElement("div");
                div.className = "video-item";
                div.innerHTML = `
                    <img src="${thumbnail}" alt="${video.title}">
                    <span>${video.title || `فيديو ${index + 1}`}</span>
                `;
                div.onclick = () => playVideo(video.url, video.title);
                videoList.appendChild(div);
            });
        }
