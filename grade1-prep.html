<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus In Math - الصف الأول الإعدادي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --first-color: #005eff;
            --first-color-hover: #0047cc;
            --second-color: #4a90e2;
            --body-color: #f5f6fa;
            --color-white: #fff;
            --text-color-second: #333;
            --first-shadow-color: rgba(0, 0, 0, 0.1);
            --gradient-bg: linear-gradient(135deg, #005eff, #4a90e2);
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--body-color);
            color: var(--text-color-second);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: var(--color-white);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--first-shadow-color);
        }
        header {
            background: var(--gradient-bg);
            height: 150px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-logo .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-white);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInPulse 2s ease-in-out;
        }
        @keyframes fadeInPulse {
            0% { opacity: 0; transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--color-white);
            box-shadow: 0 2px 4px var(--first-shadow-color);
        }
        .nav-logo a .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--first-color);
            position: relative;
            transition: transform 0.3s, text-shadow 0.3s;
        }
        .nav-logo a .logo-text:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px var(--first-color);
        }
        .nav-logo a .logo-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--first-color);
            transition: width 0.3s;
        }
        .nav-logo a .logo-text:hover::after {
            width: 100%;
        }
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        .nav-menu ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        .nav-menu a {
            color: var(--text-color-second);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-menu a:hover, .nav-menu a.active-link {
            color: var(--first-color);
        }
        .nav-menu-btn {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color-second);
        }
        .content-container {
            padding: 20px;
        }
        .top-header h1 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: var(--first-color);
            margin-bottom: 20px;
        }
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .course-card {
            background: var(--color-white);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px var(--first-shadow-color);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px var(--first-shadow-color);
        }
        .course-card h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 10px 0;
            color: var(--text-color-second);
        }
        .course-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
        }
        .course-card a {
            display: inline-block;
            padding: 8px 15px;
            background: var(--first-color);
            color: var(--color-white);
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }
        .course-card a:hover {
            background: var(--first-color-hover);
            transform: translateY(-2px);
        }
        .video-list, .question-list, .document-list, .exam-list {
            margin-top: 30px;
        }
        .video-item, .question-item, .document-item, .exam-item {
            background: var(--color-white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--first-shadow-color);
            margin-bottom: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .video-item:hover, .question-item:hover, .document-item:hover, .exam-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--first-shadow-color);
        }
        .video-item h3, .question-item p, .document-item a, .exam-item h3 {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .video-item .thumbnail {
            width: 100%;
            max-width: 300px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .video-item a {
            display: inline-block;
            padding: 8px 15px;
            background: var(--first-color);
            color: var(--color-white);
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }
        .video-item a:hover {
            background: var(--first-color-hover);
            transform: translateY(-2px);
        }
        .question-item form {
            margin-top: 10px;
        }
        .question-item input[type="radio"], .question-item textarea {
            margin: 10px 0;
            font-family: 'Tajawal', sans-serif;
        }
        .question-item label {
            font-size: 1rem;
            color: var(--text-color-second);
        }
        .question-item textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: vertical;
        }
        .question-item button {
            padding: 10px 20px;
            background: var(--first-color);
            color: var(--color-white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }
        .question-item button:hover {
            background: var(--first-color-hover);
            transform: translateY(-2px);
        }
        .document-item a {
            color: var(--first-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .document-item a:hover {
            color: var(--first-color-hover);
            text-decoration: underline;
        }
        .exam-item a {
            display: inline-block;
            padding: 8px 15px;
            background: var(--first-color);
            color: var(--color-white);
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }
        .exam-item a:hover {
            background: var(--first-color-hover);
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            header {
                height: 120px;
            }
            .nav-logo .logo-text {
                font-size: 2rem;
            }
            .nav-menu {
                display: none;
            }
            .nav-menu.responsive {
                display: block;
                position: absolute;
                top: 60px;
                right: 20px;
                background: var(--color-white);
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 2px 4px var(--first-shadow-color);
            }
            .nav-menu ul {
                flex-direction: column;
                gap: 10px;
            }
            .nav-menu-btn {
                display: block;
            }
            .top-header h1 {
                font-size: 1.5rem;
            }
            .course-grid {
                grid-template-columns: 1fr;
            }
            .video-item .thumbnail {
                max-width: 100%;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-logo">
                <span class="logo-text">Plus In Math</span>
            </div>
        </header>
        <nav>
            <div class="nav-logo">
                <a href="index.html"><span class="logo-text">Plus In Math</span></a>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list"><a href="index.html" class="nav-link">الرئيسية</a></li>
                    <li class="nav_list"><a href="#" class="nav-link" onclick="logout()">تسجيل الخروج</a></li>
                </ul>
            </div>
            <button class="nav-menu-btn" aria-label="فتح القائمة"><i class="fa-solid fa-bars"></i></button>
        </nav>
        <div class="wrapper">
            <section class="section content-container">
                <div class="top-header">
                    <h1>مقررات الصف الأول الإعدادي</h1>
                </div>
                <div class="course-grid" id="courseGrid"></div>
                <div class="video-list" id="videoList"></div>
                <div class="question-list" id="questionList"></div>
                <div class="document-list" id="documentList"></div>
                <div class="exam-list" id="examList"></div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // التحقق من تسجيل الدخول
        const currentStudentCode = localStorage.getItem('currentStudentCode');
        if (!currentStudentCode) {
            Swal.fire({
                title: 'خطأ',
                text: 'يرجى تسجيل الدخول لعرض المقررات.',
                icon: 'error',
                confirmButtonColor: '#005eff'
            }).then(() => {
                window.location.href = 'login.html';
            });
        }

        // جلب البيانات من localStorage
        const courses = JSON.parse(localStorage.getItem('courses')) || [];
        const videos = JSON.parse(localStorage.getItem('videos')) || [];
        const questions = JSON.parse(localStorage.getItem('questions')) || [];
        const documents = JSON.parse(localStorage.getItem('documents')) || [];
        const exams = JSON.parse(localStorage.getItem('exams')) || [];

        // عرض المقررات
        function renderCourses() {
            const courseGrid = document.getElementById('courseGrid');
            const gradeCourses = courses.filter(course => 
                course.grade === 'الصف الأول الإعدادي' && 
                checkStudentAccess(course, currentStudentCode)
            );
            courseGrid.innerHTML = '';

            if (gradeCourses.length === 0) {
                courseGrid.innerHTML = '<p style="text-align: center; font-size: 1.2rem;">لا توجد مقررات متاحة لهذا الصف.</p>';
                return;
            }

            gradeCourses.forEach(course => {
                const div = document.createElement('div');
                div.className = 'course-card';
                div.innerHTML = `
                    <h3>${course.name}</h3>
                    <p>${course.grade}</p>
                    <a href="#" onclick="loadCourseContent('${course.id}')" aria-label="عرض محتوى ${course.name}">عرض المقرر</a>
                `;
                courseGrid.appendChild(div);
            });
        }

        // التحقق من صلاحية الوصول للطالب
        function checkStudentAccess(item, studentCode) {
            if (item.studentOption === 'all') {
                return true;
            } else if (item.studentOption === 'count') {
                // هنا يمكن إضافة منطق إذا كان هناك عد محدد للطلاب
                return true; // مؤقتًا، يسمح للجميع
            } else if (item.studentOption === 'except') {
                return !item.exceptStudents.includes(studentCode);
            }
            return false;
        }

        // تحميل محتوى المقرر (فيديوهات، أسئلة، مستندات، اختبارات)
        function loadCourseContent(courseId) {
            // عرض الفيديوهات
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';
            const studentVideos = videos.filter(video => 
                video.courseId === courseId && 
                checkStudentAccess(video, currentStudentCode)
            );

            if (studentVideos.length === 0) {
                videoList.innerHTML = '<p style="text-align: center; font-size: 1.2rem;">لا توجد فيديوهات متاحة.</p>';
            } else {
                studentVideos.forEach(video => {
                    const div = document.createElement('div');
                    div.className = 'video-item';
                    const thumbnail = video.thumbnail || 'https://via.placeholder.com/300x150?text=فيديو';
                    div.innerHTML = `
                        <h3>${video.title}</h3>
                        <img src="${thumbnail}" alt="صورة مصغرة لفيديو ${video.title}" class="thumbnail">
                        <a href="${video.url}" target="_blank" aria-label="تشغيل فيديو ${video.title}">تشغيل الفيديو</a>
                    `;
                    videoList.appendChild(div);
                });
            }

            // عرض الأسئلة
            const questionList = document.getElementById('questionList');
            questionList.innerHTML = '';
            const studentQuestions = questions.filter(question => 
                question.courseId === courseId && 
                checkStudentAccess(question, currentStudentCode)
            );

            if (studentQuestions.length === 0) {
                questionList.innerHTML = '<p style="text-align: center; font-size: 1.2rem;">لا توجد أسئلة متاحة.</p>';
            } else {
                studentQuestions.forEach((question, index) => {
                    const div = document.createElement('div');
                    div.className = 'question-item';
                    let optionsHtml = '';
                    if (question.type === 'multiple') {
                        optionsHtml = question.options.map((option, i) => `
                            <label><input type="radio" name="q${index}" value="${i}"> ${option}</label><br>
                        `).join('');
                    } else {
                        optionsHtml = '<textarea placeholder="اكتب إجابتك هنا"></textarea>';
                    }
                    div.innerHTML = `
                        <p>${question.text}</p>
                        <form>
                            ${optionsHtml}
                            <button type="submit" onclick="submitAnswer(${index}, '${question.id}')">إرسال الإجابة</button>
                        </form>
                    `;
                    questionList.appendChild(div);
                });
            }

            // عرض المستندات
            const documentList = document.getElementById('documentList');
            documentList.innerHTML = '';
            const studentDocuments = documents.filter(doc => 
                doc.courseId === courseId && 
                checkStudentAccess(doc, currentStudentCode)
            );

            if (studentDocuments.length === 0) {
                documentList.innerHTML = '<p style="text-align: center; font-size: 1.2rem;">لا توجد مستندات متاحة.</p>';
            } else {
                studentDocuments.forEach(doc => {
                    const div = document.createElement('div');
                    div.className = 'document-item';
                    div.innerHTML = `<a href="${doc.data}" download="${doc.title}.pdf" aria-label="تحميل مستند ${doc.title}">${doc.title}</a>`;
                    documentList.appendChild(div);
                });
            }

            // عرض الاختبارات
            const examList = document.getElementById('examList');
            examList.innerHTML = '';
            const studentExams = exams.filter(exam => 
                exam.courseId === courseId && 
                exam.grade === 'الصف الأول الإعدادي' && 
                checkStudentAccess(exam, currentStudentCode)
            );

            if (studentExams.length === 0) {
                examList.innerHTML = '<p style="text-align: center; font-size: 1.2rem;">لا توجد اختبارات متاحة.</p>';
            } else {
                studentExams.forEach(exam => {
                    const div = document.createElement('div');
                    div.className = 'exam-item';
                    div.innerHTML = `
                        <h3>${exam.title}</h3>
                        <p>الصف: ${exam.grade}</p>
                        <a href="exam.html?examId=${exam.id}" aria-label="بدء اختبار ${exam.title}">بدء الاختبار</a>
                    `;
                    examList.appendChild(div);
                });
            }

            Swal.fire({
                title: 'تم',
                text: 'تم تحميل محتوى المقرر بنجاح!',
                icon: 'success',
                confirmButtonColor: '#005eff',
                timer: 1500
            });
        }

        // إرسال الإجابة
        function submitAnswer(questionIndex, questionId) {
            Swal.fire({
                title: 'تم',
                text: 'تم إرسال الإجابة بنجاح!',
                icon: 'success',
                confirmButtonColor: '#005eff'
            });
        }

        // تسجيل الخروج
        function logout() {
            localStorage.removeItem('currentStudentCode');
            Swal.fire({
                title: 'تم',
                text: 'تم تسجيل الخروج بنجاح.',
                icon: 'success',
                confirmButtonColor: '#005eff'
            }).then(() => {
                window.location.href = 'login.html';
            });
        }

        // إدارة قائمة التنقل للشاشات الصغيرة
        document.querySelector('.nav-menu-btn').addEventListener('click', () => {
            document.getElementById('navMenu').classList.toggle('responsive');
        });

        // تحميل المقررات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', renderCourses);
    </script>
</body>
</html>
