<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus In Math - الصف الأول الإعدادي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --first-color: #005eff;
            --first-color-hover: #0047cc;
            --second-color: #4a90e2;
            --body-color: #f5f6fa;
            --color-white: #fff;
            --text-color-second: #333;
            --first-shadow-color: rgba(0, 0, 0, 0.1);
            --gradient-bg: linear-gradient(135deg, #005eff, #4a90e2);
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--body-color);
            color: var(--text-color-second);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: var(--color-white);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--first-shadow-color);
        }
        header {
            background: var(--gradient-bg);
            height: 150px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-logo .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-white);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInPulse 2s ease-in-out;
        }
        @keyframes fadeInPulse {
            0% { opacity: 0; transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--color-white);
            box-shadow: 0 2px 4px var(--first-shadow-color);
        }
        .nav-logo a .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--first-color);
            position: relative;
            transition: transform 0.3s, text-shadow 0.3s;
        }
        .nav-logo a .logo-text:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px var(--first-color);
        }
        .nav-logo a .logo-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--first-color);
            transition: width 0.3s;
        }
        .nav-logo a .logo-text:hover::after {
            width: 100%;
        }
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        .nav-menu ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        .nav-menu a {
            color: var(--text-color-second);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-menu a:hover, .nav-menu a.active-link {
            color: var(--first-color);
        }
        .nav-menu-btn {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color-second);
        }
        .content-container {
            padding: 20px;
        }
        .top-header h1 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: var(--first-color);
            margin-bottom: 20px;
        }
        /* أسلوب Accordion */
        .accordion {
            margin-bottom: 20px;
        }
        .accordion-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background: var(--color-white);
            box-shadow: 0 2px 5px var(--first-shadow-color);
        }
        .accordion-header {
            padding: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--first-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        .accordion-header:hover {
            background: #f0f5ff;
        }
        .accordion-header i {
            transition: transform 0.3s;
        }
        .accordion-header.active i {
            transform: rotate(180deg);
        }
        .accordion-content {
            display: none;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        .accordion-content.active {
            display: block;
        }
        /* أسلوب المحتوى */
        .content-section {
            margin-bottom: 20px;
        }
        .content-section h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--first-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .video-item, .question-item, .document-item, .exam-item {
            background: var(--color-white);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--first-shadow-color);
            margin-bottom: 15px;
        }
        .video-item video {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
        }
        .document-item canvas {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .question-item form {
            margin-top: 10px;
        }
        .question-item input[type="radio"], .question-item textarea {
            margin: 10px 0;
            font-family: 'Tajawal', sans-serif;
        }
        .question-item label {
            font-size: 1rem;
            color: var(--text-color-second);
        }
        .question-item textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: vertical;
        }
        .question-item button {
            padding: 10px 20px;
            background: var(--first-color);
            color: var(--color-white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }
        .question-item button:hover {
            background: var(--first-color-hover);
            transform: translateY(-2px);
        }
        .exam-item a {
            display: inline-block;
            padding: 8px 15px;
            background: var(--first-color);
            color: var(--color-white);
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }
        .exam-item a:hover {
            background: var(--first-color-hover);
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            header {
                height: 120px;
            }
            .nav-logo .logo-text {
                font-size: 2rem;
            }
            .nav-menu {
                display: none;
            }
            .nav-menu.responsive {
                display: block;
                position: absolute;
                top: 60px;
                right: 20px;
                background: var(--color-white);
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 2px 4px var(--first-shadow-color);
            }
            .nav-menu ul {
                flex-direction: column;
                gap: 10px;
            }
            .nav-menu-btn {
                display: block;
            }
            .top-header h1 {
                font-size: 1.5rem;
            }
            .video-item video, .document-item canvas {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-logo">
                <span class="logo-text">Plus In Math</span>
            </div>
        </header>
        <nav>
            <div class="nav-logo">
                <a href="index.html"><span class="logo-text">Plus In Math</span></a>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list"><a href="index.html" class="nav-link">الرئيسية</a></li>
                    <li class="nav_list"><a href="#" class="nav-link" onclick="logout()">تسجيل الخروج</a></li>
                </ul>
            </div>
            <button class="nav-menu-btn" aria-label="فتح القائمة"><i class="fa-solid fa-bars"></i></button>
        </nav>
        <div class="wrapper">
            <section class="section content-container">
                <div class="top-header">
                    <h1>مقررات الصف الأول الإعدادي</h1>
                </div>
                <div class="accordion" id="courseAccordion"></div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // إعداد pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        // التحقق من تسجيل الدخول
        const currentStudentCode = localStorage.getItem('currentStudentCode');
        if (!currentStudentCode) {
            Swal.fire({
                title: 'خطأ',
                text: 'يرجى تسجيل الدخول لعرض المقررات.',
                icon: 'error',
                confirmButtonColor: '#005eff'
            }).then(() => {
                window.location.href = 'login.html';
            });
        }

        // جلب البيانات من localStorage
        const courses = JSON.parse(localStorage.getItem('courses')) || [];
        const videos = JSON.parse(localStorage.getItem('videos')) || [];
        const questions = JSON.parse(localStorage.getItem('questions')) || [];
        const documents = JSON.parse(localStorage.getItem('documents')) || [];
        const exams = JSON.parse(localStorage.getItem('exams')) || [];

        // التحقق من صلاحية الوصول للطالب
        function checkStudentAccess(item, studentCode) {
            if (item.studentOption === 'all') {
                return true;
            } else if (item.studentOption === 'count') {
                return true; // مؤقتًا، يسمح للجميع
            } else if (item.studentOption === 'except') {
                return !item.exceptStudents.includes(studentCode);
            }
            return false;
        }

        // عرض المقررات والمحتوى
        function renderCourses() {
            const accordion = document.getElementById('courseAccordion');
            const gradeCourses = courses.filter(course => 
                course.grade === 'الصف الأول الإعدادي' && 
                checkStudentAccess(course, currentStudentCode)
            );

            if (gradeCourses.length === 0) {
                accordion.innerHTML = '<p style="text-align: center; font-size: 1.2rem;">لا توجد مقررات متاحة لهذا الصف.</p>';
                return;
            }

            accordion.innerHTML = '';
            gradeCourses.forEach(course => {
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';
                accordionItem.innerHTML = `
                    <div class="accordion-header">
                        <span>${course.name}</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="accordion-content">
                        <div class="content-section">
                            <h3><i class="fas fa-video"></i> الفيديوهات</h3>
                            <div id="videos-${course.id}"></div>
                        </div>
                        <div class="content-section">
                            <h3><i class="fas fa-question-circle"></i> الأسئلة</h3>
                            <div id="questions-${course.id}"></div>
                        </div>
                        <div class="content-section">
                            <h3><i class="fas fa-file-pdf"></i> المستندات</h3>
                            <div id="documents-${course.id}"></div>
                        </div>
                        <div class="content-section">
                            <h3><i class="fas fa-file-alt"></i> الاختبارات</h3>
                            <div id="exams-${course.id}"></div>
                        </div>
                    </div>
                `;
                accordion.appendChild(accordionItem);

                // عرض الفيديوهات
                const videoContainer = document.getElementById(`videos-${course.id}`);
                const studentVideos = videos.filter(video => 
                    video.courseId === course.id && 
                    checkStudentAccess(video, currentStudentCode)
                );
                if (studentVideos.length === 0) {
                    videoContainer.innerHTML = '<p>لا توجد فيديوهات متاحة.</p>';
                } else {
                    studentVideos.forEach(video => {
                        const videoItem = document.createElement('div');
                        videoItem.className = 'video-item';
                        videoItem.innerHTML = `
                            <h4>${video.title}</h4>
                            ${video.file ? `
                                <video controls controlsList="nodownload" disablePictureInPicture>
                                    <source src="${video.file}" type="video/mp4">
                                    المتصفح لا يدعم تشغيل الفيديو.
                                </video>
                            ` : `
                                <p>الفيديو غير متوفر للعرض المباشر.</p>
                            `}
                        `;
                        videoContainer.appendChild(videoItem);
                    });
                }

                // عرض الأسئلة
                const questionContainer = document.getElementById(`questions-${course.id}`);
                const studentQuestions = questions.filter(question => 
                    question.courseId === course.id && 
                    checkStudentAccess(question, currentStudentCode)
                );
                if (studentQuestions.length === 0) {
                    questionContainer.innerHTML = '<p>لا توجد أسئلة متاحة.</p>';
                } else {
                    studentQuestions.forEach((question, index) => {
                        const questionItem = document.createElement('div');
                        questionItem.className = 'question-item';
                        let optionsHtml = '';
                        if (question.type === 'multiple') {
                            optionsHtml = question.options.map((option, i) => `
                                <label><input type="radio" name="q${index}-${course.id}" value="${i}"> ${option}</label><br>
                            `).join('');
                        } else {
                            optionsHtml = '<textarea placeholder="اكتب إجابتك هنا"></textarea>';
                        }
                        questionItem.innerHTML = `
                            <p>${question.text}</p>
                            <form>
                                ${optionsHtml}
                                <button type="submit" onclick="submitAnswer(${index}, '${question.id}', '${course.id}')">إرسال الإجابة</button>
                            </form>
                        `;
                        questionContainer.appendChild(questionItem);
                    });
                }

                // عرض المستندات
                const documentContainer = document.getElementById(`documents-${course.id}`);
                const studentDocuments = documents.filter(doc => 
                    doc.courseId === course.id && 
                    checkStudentAccess(doc, currentStudentCode)
                );
                if (studentDocuments.length === 0) {
                    documentContainer.innerHTML = '<p>لا توجد مستندات متاحة.</p>';
                } else {
                    studentDocuments.forEach((doc, index) => {
                        const documentItem = document.createElement('div');
                        documentItem.className = 'document-item';
                        documentItem.innerHTML = `
                            <h4>${doc.title}</h4>
                            <canvas id="pdf-canvas-${course.id}-${index}"></canvas>
                        `;
                        documentContainer.appendChild(documentItem);
                        // عرض PDF باستخدام pdf.js
                        if (doc.file) {
                            pdfjsLib.getDocument(doc.file).promise.then(pdf => {
                                pdf.getPage(1).then(page => {
                                    const canvas = document.getElementById(`pdf-canvas-${course.id}-${index}`);
                                    const context = canvas.getContext('2d');
                                    const viewport = page.getViewport({ scale: 1 });
                                    canvas.height = viewport.height;
                                    canvas.width = viewport.width;
                                    page.render({
                                        canvasContext: context,
                                        viewport: viewport
                                    });
                                });
                            }).catch(error => {
                                console.error('خطأ في عرض PDF:', error);
                                documentItem.innerHTML += '<p>خطأ في عرض المستند.</p>';
                            });
                        }
                    });
                }

                // عرض الاختبارات
                const examContainer = document.getElementById(`exams-${course.id}`);
                const studentExams = exams.filter(exam => 
                    exam.courseId === course.id && 
                    exam.grade === 'الصف الأول الإعدادي' && 
                    checkStudentAccess(exam, currentStudentCode)
                );
                if (studentExams.length === 0) {
                    examContainer.innerHTML = '<p>لا توجد اختبارات متاحة.</p>';
                } else {
                    studentExams.forEach(exam => {
                        const examItem = document.createElement('div');
                        examItem.className = 'exam-item';
                        examItem.innerHTML = `
                            <h4>${exam.title}</h4>
                            <p>الصف: ${exam.grade}</p>
                            <a href="exam.html?examId=${exam.id}" aria-label="بدء اختبار ${exam.title}">بدء الاختبار</a>
                        `;
                        examContainer.appendChild(examItem);
                    });
                }
            });

            // إضافة تفاعلية للـ Accordion
            document.querySelectorAll('.accordion-header').forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    const isActive = content.classList.contains('active');
                    document.querySelectorAll('.accordion-content').forEach(c => {
                        c.classList.remove('active');
                        c.previousElementSibling.classList.remove('active');
                    });
                    if (!isActive) {
                        content.classList.add('active');
                        header.classList.add('active');
                    }
                });
            });
        }

        // إرسال الإجابة
        function submitAnswer(questionIndex, questionId, courseId) {
            Swal.fire({
                title: 'تم',
                text: 'تم إرسال الإجابة بنجاح!',
                icon: 'success',
                confirmButtonColor: '#005eff'
            });
        }

        // تسجيل الخروج
        function logout() {
            localStorage.removeItem('currentStudentCode');
            Swal.fire({
                title: 'تم',
                text: 'تم تسجيل الخروج بنجاح.',
                icon: 'success',
                confirmButtonColor: '#005eff'
            }).then(() => {
                window.location.href = 'login.html';
            });
        }

        // إدارة قائمة التنقل للشاشات الصغيرة
        document.querySelector('.nav-menu-btn').addEventListener('click', () => {
            document.getElementById('navMenu').classList.toggle('responsive');
        });

        // تحميل المقررات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', renderCourses);
    </script>
</body>
</html>
