        document.querySelector('.nav-menu-btn').addEventListener('click', () => {
            document.getElementById('navMenu').classList.toggle('responsive');
        });

        // وظيفة تسجيل الخروج
        function logout() {
            localStorage.removeItem('userCode');
            localStorage.removeItem('adminLoggedIn');
            Swal.fire({
                title: 'تم',
                text: 'تم تسجيل الخروج بنجاح.',
                icon: 'success',
                confirmButtonColor: '#005eff'
            }).then(() => {
                window.location.href = 'login.html';
            });
        }

        // عرض المقررات
        function renderCourses() {
            const courseContainer = document.getElementById('courseContainer');
            const courses = JSON.parse(localStorage.getItem('courses')) || [];
            const userCode = localStorage.getItem('userCode');
            const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            const user = accounts.find(acc => acc.code === userCode && acc.active);

            courseContainer.innerHTML = '';

            if (!user) {
                courseContainer.innerHTML = '<p style="text-align: center; font-size: 1.2rem;">يرجى تسجيل الدخول لعرض المقررات.</p>';
                return;
            }

            const filteredCourses = courses.filter(course => {
                if (course.studentOption === 'all') {
                    return course.grade === user.grade;
                } else if (course.studentOption === 'count') {
                    return course.grade === user.grade;
                } else if (course.studentOption === 'except') {
                    return course.grade === user.grade && !course.exceptStudents.includes(userCode);
                }
                return false;
            });

            if (filteredCourses.length === 0) {
                courseContainer.innerHTML = '<p style="text-align: center; font-size: 1.2rem;">لا توجد مقررات متاحة لك حاليًا.</p>';
                return;
            }

            filteredCourses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <h3>${course.name}</h3>
                    <p>${course.grade}</p>
                    <a href="${course.url}" aria-label="الذهاب إلى مقرر ${course.name}">عرض المقرر</a>
                `;
                courseContainer.appendChild(card);
            });
        }

        // تحميل المقررات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', renderCourses);
    </script>
