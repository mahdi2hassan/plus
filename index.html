<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus 360 - الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --first-color: #005eff;
            --first-color-hover: #0047cc;
            --second-color: #4a90e2;
            --body-color: #f5f6fa;
            --color-white: #fff;
            --text-color-second: #333;
            --first-shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--body-color);
            color: var(--text-color-second);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: var(--color-white);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--first-shadow-color);
        }
        header {
            background-image: url('/images/n.png');
            background-size: cover;
            background-position: center;
            height: 200px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-logo img {
            height: 50px;
            width: auto;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--color-white);
            box-shadow: 0 2px 4px var(--first-shadow-color);
        }
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        .nav-menu ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        .nav-menu a {
            color: var(--text-color-second);
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-menu a:hover {
            color: var(--first-color);
        }
        .nav-menu-btn {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .courses-section {
            margin: 20px 0;
        }
        .courses-section h2 {
            text-align: center;
            color: var(--first-color);
            margin-bottom: 20px;
        }
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .course-card {
            background: var(--color-white);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px var(--first-shadow-color);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px var(--first-shadow-color);
        }
        .course-card h3 {
            margin: 10px 0;
            color: var(--text-color-second);
        }
        .course-card p {
            color: #666;
            font-size: 0.9rem;
        }
        .course-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: var(--first-color);
            color: var(--color-white);
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .course-card a:hover {
            background: var(--first-color-hover);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: var(--first-color);
            color: var(--color-white);
            margin-top: 20px;
            border-radius: 0 0 10px 10px;
        }
        .footer-social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .footer-social-icons .icon a {
            color: var(--color-white);
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .footer-social-icons .icon a:hover {
            color: var(--second-color);
        }
        .footer-menu {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin: 20px 0;
        }
        .footer-menu a {
            color: var(--color-white);
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-menu a:hover {
            color: var(--second-color);
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            header {
                height: 150px;
            }
            .nav-logo img {
                height: 40px;
            }
            .nav-menu {
                display: none;
            }
            .nav-menu.responsive {
                display: block;
                position: absolute;
                top: 60px;
                right: 20px;
                background: var(--color-white);
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 2px 4px var(--first-shadow-color);
            }
            .nav-menu ul {
                flex-direction: column;
            }
            .nav-menu-btn {
                display: block;
            }
            .course-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-logo">
                <img src="/images/n.png" alt="Plus 360 Logo">
            </div>
        </header>
        <nav>
            <div class="nav-logo">
                <a href="index.html"><img src="/images/n.png" alt="Plus 360 Logo"></a>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list"><a href="index.html" class="nav-link">الرئيسية</a></li>
                    <li class="nav_list"><a href="courses.html" class="nav-link">إدارة المقررات</a></li>
                    <li class="nav_list"><a href="admin.html" class="nav-link">لوحة الأدمن</a></li>
                    <li class="nav_list"><a href="data.html" class="nav-link">إدارة الحسابات</a></li>
                    <li class="nav_list"><a href="http://t.me/plusinmathbot" class="nav-link" target="_blank">تحميل التطبيق</a></li>
                </ul>
            </div>
            <div class="nav-menu-btn"><i class="fa-solid fa-bars"></i></div>
        </nav>
        <main>
            <section class="courses-section">
                <h2>المقررات الدراسية</h2>
                <div class="course-grid" id="courseGrid"></div>
            </section>
        </main>
        <footer>
            <div class="top-footer"><img src="/n.png" alt="Plus 360 Logo" style="height: 40px;"></div>
            <div class="middle-footer">
                <ul class="footer-menu">
                    <li class="footer_menu_list"><a href="index.html">الرئيسية</a></li>
                    <li class="footer_menu_list"><a href="courses.html">إدارة المقررات</a></li>
                    <li class="footer_menu_list"><a href="admin.html">لوحة الأدمن</a></li>
                    <li class="footer_menu_list"><a href="http://t.me/plusinmathbot" target="_blank">تحميل التطبيق</a></li>
                </ul>
            </div>
            <div class="footer-social-icons">
                <div class="icon"><a target="_blank" href="https://wa.me/+201558870907"><i class="fab fa-whatsapp"></i></a></div>
                <div class="icon"><a target="_blank" href="https://t.me/mahdi2hassan/"><i class="fab fa-telegram"></i></a></div>
                <div class="icon"><a target="_blank" href="https://www.facebook.com/plusinmath"><i class="fab fa-facebook-f"></i></a></div>
                <div class="icon"><a target="_blank" href="https://www.instagram.com/mahdi2hassan/"><i class="fab fa-instagram"></i></a></div>
            </div>
            <div class="bottom-footer"><p>جميع الحقوق محفوظة © 2025</p></div>
        </footer>
    </div>

    <script>
        // جلب المقررات من localStorage وعرضها
        function renderCourseGrid() {
            const courseGrid = document.getElementById("courseGrid");
            const courses = JSON.parse(localStorage.getItem('courses')) || [];
            courseGrid.innerHTML = "";
            courses.forEach(course => {
                const div = document.createElement("div");
                div.className = "course-card";
                div.innerHTML = `
                    <h3>${course.name}</h3>
                    <p>${course.grade}</p>
                    <a href="${course.url}">عرض المقرر</a>
                `;
                courseGrid.appendChild(div);
            });
        }

        // قائمة التنقل المحمولة
        document.querySelector('.nav-menu-btn').addEventListener('click', () => {
            document.getElementById('navMenu').classList.toggle('responsive');
        });

        // تحميل المقررات عند بدء الصفحة
        renderCourseGrid();
    </script>
</body>
</html>
