<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المقررات الدراسية</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            padding: 50px;
            background: var(--body-color);
            color: var(--text-color-second);
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: var(--color-white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--first-shadow-color);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .course-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .course-item {
            padding: 15px;
            background: var(--first-color);
            color: var(--color-white);
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .course-item:hover {
            background: var(--first-color-hover);
        }
        .admin-link {
            margin-top: 20px;
            display: inline-block;
            color: var(--first-color);
            text-decoration: none;
        }
        .admin-link:hover {
            text-decoration: underline;
        }
        .subscribe-btn {
            background: #ff204e;
            color: var(--color-white);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>المقررات الدراسية</h1>
        <div class="course-list">
            <a href="password.html?course=course1" class="course-item">المقرر الأول</a>
            <a href="password.html?course=course2" class="course-item">المقرر الثاني</a>
            <a href="password.html?course=course3" class="course-item">المقرر الثالث</a>
        </div>
        <button class="subscribe-btn" onclick="sendWhatsApp()">اشترك الآن</button>
        <a href="admin.html" class="admin-link">تسجيل دخول الأدمن</a>
    </div>

    <script>
        function sendWhatsApp() {
            const phoneNumber = "+201558870907";
            const message = "أسعار الاشتراك";
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }

        // تبديل الوضع الغامق
        document.getElementById('dar')?.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.removeItem('theme');
            }
        });

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
