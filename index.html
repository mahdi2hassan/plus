<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus 360 - الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --first-color: #005eff;
            --first-color-hover: #0047cc;
            --second-color: #4a90e2;
            --body-color: #f5f6fa;
            --color-white: #fff;
            --text-color-second: #333;
            --first-shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: var(--body-color);
            color: var(--text-color-second);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: var(--color-white);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--first-shadow-color);
        }
        header {
            background-image: url('/images/n.png');
            background-size: cover;
            background-position: center;
            height: 300px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-white);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .nav-logo p {
            font-size: 2rem;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--color-white);
            box-shadow: 0 2px 4px var(--first-shadow-color);
        }
        .nav-logo a {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--first-color);
            text-decoration: none;
        }
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        .nav-menu ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        .nav-menu a {
            color: var(--text-color-second);
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-menu a:hover {
            color: var(--first-color);
        }
        .nav-menu-btn {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .course-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .course-box {
            background: var(--color-white);
            border-radius: 10px;
            box-shadow: 0 2px 8px var(--first-shadow-color);
            padding: 15px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        .course-box h3 {
            color: var(--text-color-second);
            margin-bottom: 10px;
        }
        .course-box a {
            display: inline-block;
            padding: 10px 20px;
            background: var(--first-color);
            color: var(--color-white);
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .course-box a:hover {
            background: var(--first-color-hover);
        }
        .no-courses {
            color: var(--text-color-second);
            font-size: 1.2rem;
            text-align: center;
            margin: 20px 0;
        }
        .action-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .action-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .new-account-btn {
            background: var(--first-color);
            color: var(--color-white);
        }
        .new-account-btn:hover {
            background: var(--first-color-hover);
        }
        .subscribe-btn {
            background: #ff204e;
            color: var(--color-white);
        }
        .subscribe-btn:hover {
            background: #e01b3d;
        }
        .dark-mode-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--first-color);
            color: var(--color-white);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            border: none;
            box-shadow: 0 2px 4px var(--first-shadow-color);
            transition: background 0.3s;
        }
        .dark-mode-btn:hover {
            background: var(--first-color-hover);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: var(--first-color);
            color: var(--color-white);
            margin-top: 20px;
            border-radius: 0 0 10px 10px;
        }
        .footer-social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .footer-social-icons .icon a {
            color: var(--color-white);
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .footer-social-icons .icon a:hover {
            color: var(--second-color);
        }
        .footer-menu {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin: 20px 0;
        }
        .footer-menu a {
            color: var(--color-white);
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-menu a:hover {
            color: var(--second-color);
        }
        .dark-mode {
            --body-color: #1a1a1a;
            --color-white: #2c2c2c;
            --text-color-second: #e0e0e0;
            --first-shadow-color: rgba(255, 255, 255, 0.1);
        }
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            .nav-menu.responsive {
                display: block;
                position: absolute;
                top: 60px;
                right: 20px;
                background: var(--color-white);
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 2px 4px var(--first-shadow-color);
            }
            .nav-menu ul {
                flex-direction: column;
            }
            .nav-menu-btn {
                display: block;
            }
            .container {
                padding: 10px;
            }
            header {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <button id="darkModeBtn" class="dark-mode-btn" title="تبديل الوضع الغامق">🌙</button>
    <div class="container">
        <header>
            <div class="nav-logo">
                <p>Plus 360</p>
            </div>
        </header>
        <nav>
            <div class="nav-logo">
                <a href="#" class="nav-name">Plus 360</a>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list"><a href="index.html" class="nav-link active-link">الرئيسية</a></li>
                    <li class="nav_list"><a href="login.html" class="nav-link">تسجيل الدخول</a></li>
                    <li class="nav_list"><a href="#" class="nav-link" onclick="logout()">تسجيل الخروج</a></li>
                </ul>
            </div>
            <div class="nav-menu-btn"><i class="fa-solid fa-bars"></i></div>
        </nav>
        <main class="wrapper">
            <section class="section">
                <div class="top-header">
                    <h1>مقرراتك الدراسية</h1>
                    <span>اختر المقرر المناسب لك</span>
                </div>
                <div class="action-buttons">
                    <button class="new-account-btn" onclick="window.location.href='register.html'">حساب جديد</button>
                    <button class="subscribe-btn" onclick="sendWhatsApp()">اشترك الآن</button>
                </div>
                <div class="course-container" id="courseContainer"></div>
            </section>
        </main>
        <footer>
            <div class="top-footer"><p>Plus 360</p></div>
            <div class="middle-footer">
                <ul class="footer-menu">
                    <li class="footer_menu_list"><a href="index.html">الرئيسية</a></li>
                    <li class="footer_menu_list"><a href="login.html">تسجيل الدخول</a></li>
                </ul>
            </div>
            <div class="footer-social-icons">
                <div class="icon"><a target="_blank" href="https://wa.me/+201558870907"><i class="fab fa-whatsapp"></i></a></div>
                <div class="icon"><a target="_blank" href="https://t.me/mahdi2hassan/"><i class="fab fa-telegram"></i></a></div>
                <div class="icon"><a target="_blank" href="https://www.facebook.com/plusinmath"><i class="fab fa-facebook-f"></i></a></div>
                <div class="icon"><a target="_blank" href="https://www.instagram.com/mahdi2hassan/"><i class="fab fa-instagram"></i></a></div>
            </div>
            <div class="bottom-footer"><p>جميع الحقوق محفوظة © 2025</p></div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // تحميل المقررات من localStorage
        let courses = [];
        try {
            courses = JSON.parse(localStorage.getItem('courses')) || [
                { id: "course1", name: "مقرر الصف الأول الإعدادي", url: "grade1-prep.html", studentCode: null },
                { id: "course2", name: "مقرر الصف الثاني الإعدادي", url: "grade2-prep.html", studentCode: null },
                { id: "course3", name: "مقرر الصف الثالث الإعدادي", url: "grade3-prep.html", studentCode: null },
                { id: "course4", name: "مقرر الصف الأول الثانوي", url: "grade1-sec.html", studentCode: null },
                { id: "course5", name: "مقرر الصف الثاني الثانوي علمي", url: "grade2-sec-sci.html", studentCode: null },
                { id: "course6", name: "مقرر الصف الثاني الثانوي أدبي", url: "grade2-sec-lit.html", studentCode: null },
                { id: "course7", name: "مقرر الصف الثالث الثانوي علمي", url: "grade3-sec-sci.html", studentCode: null },
                { id: "course8", name: "مقرر الصف الثالث الثانوي أدبي إحصاء", url: "grade3-sec-lit.html", studentCode: null }
            ];
        } catch (error) {
            console.error('خطأ في تحليل courses:', error);
            Swal.fire('خطأ', 'حدث خطأ في تحميل المقررات!', 'error');
        }

        // تحديث localStorage بالمقررات الافتراضية إذا لزم الأمر
        if (!localStorage.getItem('courses')) {
            localStorage.setItem('courses', JSON.stringify(courses));
        }

        function renderCourses() {
            const courseContainer = document.getElementById('courseContainer');
            courseContainer.innerHTML = '';
            const currentStudentCode = localStorage.getItem('currentStudentCode');

            let displayCourses = courses;
            if (currentStudentCode) {
                displayCourses = courses.filter(course => course.studentCode === currentStudentCode || course.studentCode === null);
            }

            if (displayCourses.length === 0) {
                courseContainer.innerHTML = '<p class="no-courses">لا توجد مقررات متاحة لحسابك. <a href="login.html">سجل الدخول</a> أو <a href="register.html">أنشئ حسابًا جديدًا</a>.</p>';
            } else {
                displayCourses.forEach(course => {
                    const div = document.createElement('div');
                    div.className = 'course-box';
                    div.innerHTML = `
                        <h3>${course.name}</h3>
                        <a href="${currentStudentCode ? course.url : 'login.html'}">عرض المقرر</a>
                    `;
                    courseContainer.appendChild(div);
                });
            }
        }

        renderCourses();

        function sendWhatsApp() {
            const phoneNumber = "+201558870907";
            const message = "أسعار الاشتراك";
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }

        function logout() {
            localStorage.removeItem('currentStudentCode');
            window.location.href = 'login.html';
        }

        // قائمة التنقل المحمولة
        document.querySelector('.nav-menu-btn').addEventListener('click', () => {
            document.getElementById('navMenu').classList.toggle('responsive');
        });

        // تبديل الوضع الغامق
        document.getElementById('darkModeBtn').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : '');
            document.getElementById('darkModeBtn').innerHTML = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
        });

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeBtn').innerHTML = '☀️';
        }
    </script>
</body>
</html>
