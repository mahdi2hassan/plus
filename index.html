<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus 360 - الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --first-color: #005eff;
            --first-color-hover: #0047cc;
            --second-color: #4a90e2;
            --body-color: #f5f6fa;
            --color-white: #fff;
            --text-color-second: #333;
            --first-shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--body-color);
            color: var(--text-color-second);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: var(--color-white);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--first-shadow-color);
        }
        header {
            background-image: url('/n.png');
            background-size: cover;
            background-position: center;
            height: 200px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-logo img {
            height: 50px;
            width: auto;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--color-white);
            box-shadow: 0 2px 4px var(--first-shadow-color);
        }
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        .nav-menu ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        .nav-menu a {
            color: var(--text-color-second);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-menu a:hover, .nav-menu a.active-link {
            color: var(--first-color);
        }
        .nav-menu-btn {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color-second);
        }
        .wrapper {
            padding: 20px;
        }
        .section {
            text-align: center;
        }
        .top-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .top-header p {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--text-color-second);
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .action-buttons button, .action-buttons a {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .new-account-btn {
            background: var(--first-color);
            color: var(--color-white);
        }
        .new-account-btn:hover {
            background: var(--first-color-hover);
            transform: translateY(-2px);
        }
        .app-download-btn {
            background: #00a884;
            color: var(--color-white);
        }
        .app-download-btn:hover {
            background: #008a6a;
            transform: translateY(-2px);
        }
        .course-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .course-card {
            background: var(--color-white);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--first-shadow-color);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px var(--first-shadow-color);
        }
        .course-card h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 10px 0;
        }
        .course-card p {
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-color-second);
            margin-bottom: 15px;
        }
        .course-card a {
            display: inline-block;
            padding: 8px 15px;
            background: var(--first-color);
            color: var(--color-white);
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.3s;
        }
        .course-card a:hover {
            background: var(--first-color-hover);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: var(--first-color);
            color: var(--color-white);
            border-radius: 0 0 10px 10px;
        }
        .footer-menu {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin: 20px 0;
        }
        .footer-menu a {
            color: var(--color-white);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .footer-menu a:hover {
            color: var(--second-color);
        }
        .footer-social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .footer-social-icons .icon {
            color: var(--color-white);
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .footer-social-icons .icon:hover {
            color: var(--second-color);
        }
        .bottom-footer p {
            font-size: 0.9rem;
            font-weight: 400;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            header {
                height: 150px;
            }
            .nav-logo img {
                height: 40px;
            }
            .nav-menu {
                display: none;
            }
            .nav-menu.responsive {
                display: block;
                position: absolute;
                top: 60px;
                right: 20px;
                background: var(--color-white);
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 2px 4px var(--first-shadow-color);
            }
            .nav-menu ul {
                flex-direction: column;
                gap: 10px;
            }
            .nav-menu-btn {
                display: block;
            }
            .top-header h1 {
                font-size: 1.5rem;
            }
            .top-header p {
                font-size: 1rem;
            }
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .course-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-logo">
                <img src="/n.png" alt="Plus 360 Logo">
            </div>
        </header>
        <nav>
            <div class="nav-logo">
                <a href="index.html"><img src="/n.png" alt="Plus 360 Logo"></a>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list"><a href="index.html" class="nav-link active-link">الرئيسية</a></li>
                    <li class="nav_list"><a href="login.html" class="nav-link">تسجيل الدخول</a></li>
                    <li class="nav_list"><a href="#" class="nav-link" onclick="logout()">تسجيل الخروج</a></li>
                </ul>
            </div>
            <button class="nav-menu-btn" aria-label="فتح القائمة"><i class="fa-solid fa-bars"></i></button>
        </nav>
        <main class="wrapper">
            <section class="section">
                <div class="top-header">
                    <h1>مقرراتك الدراسية</h1>
                    <p>اختر المقرر المناسب لك</p>
                </div>
                <div class="action-buttons">
                    <button class="new-account-btn" onclick="window.location.href='register.html'">حساب جديد</button>
                    <a href="https://www.mediafire.com/folder/hqkokukbao3vl/Plus+360+App" target="_blank" class="app-download-btn"><i class="fas fa-download"></i> تحميل التطبيق</a>
                </div>
                <div class="course-container" id="courseContainer"></div>
            </section>
        </main>
        <footer>
            <div class="top-footer"><img src="/n.png" alt="Plus 360 Logo" style="height: 40px;"></div>
            <ul class="footer-menu">
                <li class="footer_menu_list"><a href="index.html">الرئيسية</a></li>
                <li class="footer_menu_list"><a href="login.html">تسجيل الدخول</a></li>
                <li class="footer_menu_list"><a href="https://www.mediafire.com/folder/hqkokukbao3vl/Plus+360+App" target="_blank">تحميل التطبيق</a></li>
            </ul>
            <div class="footer-social-icons">
                <a target="_blank" href="https://wa.me/+201558870907" class="icon" aria-label="واتساب"><i class="fab fa-whatsapp"></i></a>
                <a target="_blank" href="https://t.me/mahdi2hassan/" class="icon" aria-label="تيليجرام"><i class="fab fa-telegram"></i></a>
                <a target="_blank" href="https://www.facebook.com/plusinmath" class="icon" aria-label="فيسبوك"><i class="fab fa-facebook-f"></i></a>
                <a target="_blank" href="https://www.instagram.com/mahdi2hassan/" class="icon" aria-label="إنستغرام"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="bottom-footer"><p>جميع الحقوق محفوظة © 2025</p></div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // إدارة قائمة التنقل للشاشات الصغيرة
        document.querySelector('.nav-menu-btn').addEventListener('click', () => {
            document.getElementById('navMenu').classList.toggle('responsive');
        });

        // وظيفة تسجيل الخروج
        function logout() {
            localStorage.removeItem('userCode');
            localStorage.removeItem('adminLoggedIn');
            Swal.fire({
                title: 'تم',
                text: 'تم تسجيل الخروج بنجاح.',
                icon: 'success',
                confirmButtonColor: '#005eff'
            }).then(() => {
                window.location.href = 'login.html';
            });
        }

        // عرض جميع المقررات
        function renderCourses() {
            const courseContainer = document.getElementById('courseContainer');
            const courses = JSON.parse(localStorage.getItem('courses')) || [];

            courseContainer.innerHTML = '';

            if (courses.length === 0) {
                courseContainer.innerHTML = '<p style="text-align: center; font-size: 1.2rem;">لا توجد مقررات متاحة حاليًا.</p>';
                return;
            }

            courses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <h3>${course.name}</h3>
                    <p>${course.grade}</p>
                    <a href="${course.url}" aria-label="الذهاب إلى مقرر ${course.name}">عرض المقرر</a>
                `;
                courseContainer.appendChild(card);
            });
        }

        // تحميل المقررات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', renderCourses);
    </script>
</body>
</html>
