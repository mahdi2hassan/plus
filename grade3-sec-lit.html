<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقرر الصف الثالث الثانوي ادبي </title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            padding: 50px;
            background: var(--body-color);
            color: var(--text-color-second);
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: var(--color-white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--first-shadow-color);
        }
        h1, h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .video-list, .question-list {
            margin-top: 20px;
        }
        .video-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: var(--second-color);
            color: var(--color-white);
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
        }
        .video-item img {
            width: 120px;
            height: 68px;
            margin-left: 10px;
            border-radius: 5px;
        }
        .video-item span {
            color: var(--color-white);
        }
        .question-item {
            padding: 15px;
            background: var(--second-color);
            color: var(--color-white);
            border-radius: 5px;
            margin: 5px 0;
        }
        .question-item label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }
        .question-item textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .question-item button {
            background: var(--first-color);
            padding: 8px 15px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--first-color);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .video-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .video-player-content {
            position: relative;
            width: 80%;
            max-width: 800px;
            background: var(--color-white);
            padding: 20px;
            border-radius: 10px;
        }
        .video-player-content iframe, .video-player-content video {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 5px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff204e;
            color: var(--color-white);
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مقرر الصف الثالث الثانوي ادبي </h1>
        <h3>الفيديوهات</h3>
        <div class="video-list" id="videoList"></div>
        <h3>الأسئلة</h3>
        <div class="question-list" id="questionList"></div>
        <a href="index.html" class="back-link">العودة إلى المقررات</a>
    </div>

    <div class="video-player" id="videoPlayer">
        <div class="video-player-content">
            <button class="close-btn" onclick="closeVideo()">إغلاق</button>
            <div id="videoContent"></div>
        </div>
    </div>

    <script>
        // تحميل البيانات من localStorage
        const videos = JSON.parse(localStorage.getItem('videos')) || [];
        const questions = JSON.parse(localStorage.getItem('questions')) || [];
        const courseId = "course8 "; // غيّره لكل صفحة (course2, course1, إلخ)

        function getYouTubeThumbnail(url) {
            const videoId = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/)?.[1];
            return videoId ? `https://img.youtube.com/vi/${videoId}/mqdefault.jpg` : 'https://via.placeholder.com/120x68?text=فيديو';
        }

        function getYouTubeEmbedUrl(url) {
            const videoId = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/)?.[1];
            return videoId ? `https://www.youtube.com/embed/${videoId}?rel=0` : url;
        }

        function getGoogleDriveEmbedUrl(url) {
            const fileId = url.match(/\/d\/(.+?)\//)?.[1];
            return fileId ? `https://drive.google.com/file/d/${fileId}/preview` : url;
        }

        function renderVideos() {
            const videoList = document.getElementById("videoList");
            videoList.innerHTML = "";
            videos.filter(video => video.courseId === courseId).forEach((video, index) => {
                const thumbnail = video.thumbnail || getYouTubeThumbnail(video.url);
                const div = document.createElement("div");
                div.className = "video-item";
                div.innerHTML = `
                    <img src="${thumbnail}" alt="${video.title}">
                    <span>${video.title || `فيديو ${index + 1}`}</span>
                `;
                div.onclick = () => playVideo(video.url, video.title);
                videoList.appendChild(div);
            });
        }

        function playVideo(url, title) {
            const videoPlayer = document.getElementById("videoPlayer");
            const videoContent = document.getElementById("videoContent");
            let embedUrl = url;

            // تحديد نوع الفيديو
            if (url.includes("youtube.com") || url.includes("youtu.be")) {
                embedUrl = getYouTubeEmbedUrl(url);
                videoContent.innerHTML = `
                    <iframe src="${embedUrl}" title="${title}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                `;
            } else if (url.includes("drive.google.com")) {
                embedUrl = getGoogleDriveEmbedUrl(url);
                videoContent.innerHTML = `
                    <iframe src="${embedUrl}" title="${title}" allow="autoplay" allowfullscreen></iframe>
                `;
            } else {
                // روابط أخرى: محاولة عرض كفيديو أو رابط احتياطي
                videoContent.innerHTML = `
                    <video controls>
                        <source src="${url}" type="video/mp4">
                        المتصفح لا يدعم تشغيل هذا الفيديو.
                    </video>
                `;
            }

            videoPlayer.style.display = "flex";
        }

        function closeVideo() {
            const videoPlayer = document.getElementById("videoPlayer");
            const videoContent = document.getElementById("videoContent");
            videoPlayer.style.display = "none";
            videoContent.innerHTML = "";
        }

        function checkAnswer(index) {
            const question = questions.filter(q => q.courseId === courseId)[index];
            const resultDiv = document.getElementById(`result${index}`);
            
            if (question.type === "multiple") {
                const selected = document.querySelector(`input[name="question${index}"]:checked`);
                if (selected) {
                    const answer = parseInt(selected.value);
                    resultDiv.textContent = answer === question.correctAnswer ? "إجابة صحيحة!" : "إجابة خاطئة!";
                    resultDiv.style.color = answer === question.correctAnswer ? "green" : "red";
                }
            } else {
                const answer = document.getElementById(`openAnswer${index}`).value.trim().toLowerCase();
                const modelAnswer = question.modelAnswer.trim().toLowerCase();
                resultDiv.textContent = answer === modelAnswer ? "إجابة صحيحة!" : "إجابة خاطئة!";
                resultDiv.style.color = answer === modelAnswer ? "green" : "red";
            }
        }

        function renderQuestions() {
            const questionList = document.getElementById("questionList");
            questionList.innerHTML = "";
            questions.filter(question => question.courseId === courseId).forEach((question, index) => {
                const div = document.createElement("div");
                div.className = "question-item";
                if (question.type === "multiple") {
                    const optionsHtml = question.options.map((option, i) => `
                        <label>
                            <input type="radio" name="question${index}" value="${i}">
                            ${option}
                        </label>
                    `).join("");
                    div.innerHTML = `
                        سؤال ${index + 1}: ${question.text}
                        ${optionsHtml}
                        <button onclick="checkAnswer(${index})">إرسال الإجابة</button>
                        <div id="result${index}" class="result"></div>
                    `;
                } else {
                    div.innerHTML = `
                        سؤال ${index + 1}: ${question.text}
                        <textarea id="openAnswer${index}" placeholder="اكتب إجابتك هنا"></textarea>
                        <button onclick="checkAnswer(${index})">إرسال الإجابة</button>
                        <div id="result${index}" class="result"></div>
                    `;
                }
                questionList.appendChild(div);
            });
        }

        renderVideos();
        renderQuestions();

        // تبديل الوضع الغامق
        document.getElementById('dar')?.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.removeItem('theme');
            }
        });

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
