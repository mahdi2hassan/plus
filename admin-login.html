<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus In Math - تسجيل دخول الأدمن</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --first-color: #005eff;
            --first-color-hover: #003bb5;
            --body-color: #f7f9fc;
            --color-white: #fff;
            --text-color-second: #2d3748;
            --first-shadow-color: rgba(0, 0, 0, 0.15);
            --gradient-bg: linear-gradient(135deg, #005eff, #4a90e2);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--body-color);
            color: var(--text-color-second);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            width: 90%;
            background: var(--color-white);
            border-radius: 12px;
            box-shadow: 0 6px 12px var(--first-shadow-color);
            overflow: hidden;
            margin: 20px auto;
        }
        header {
            background: var(--gradient-bg);
            padding: 20px;
            text-align: center;
        }
        .nav-logo .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-white);
            text-shadow: 1px 1uoja-px 3px rgba(0, 0, 0, 0.2);
            animation: fadeInPulse 1.5s ease-in-out;
        }
        @keyframes fadeInPulse {
            0% { opacity: 0; transform: scale(0.9); }
            50% { transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--color-white);
            border-bottom: 1px solid #e2e8f0;
        }
        .nav-logo a .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--first-color);
            transition: color 0.3s;
        }
        .nav-logo a .logo-text:hover {
            color: var(--first-color-hover);
        }
        .nav-menu ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-menu a {
            color: var(--text-color-second);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-menu a:hover, .nav-menu a.active-link {
            color: var(--first-color);
        }
        .nav-menu-btn {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color-second);
        }
        .login-section {
            padding: 30px;
        }
        .login-container {
            text-align: center;
        }
        .login-container h1 {
            font-size: 1.8rem;
            color: var(--first-color);
            margin-bottom: 20px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        .form-group label {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-color-second);
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            font-family: 'Tajawal', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--first-color);
            box-shadow: 0 0 5px rgba(0, 94, 255, 0.3);
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--first-color);
            color: var(--color-white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .submit-btn:hover {
            background: var(--first-color-hover);
            transform: translateY(-2px);
        }
        .submit-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        .error-message {
            color: #dc2626;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
            text-align: center;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--first-color);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: var(--first-color-hover);
            text-decoration: underline;
        }
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--first-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            text-align: center;
            padding: 20px;
            background: var(--color-white);
            border-top: 1px solid #e2e8f0;
        }
        .top-footer .logo-text {
            font-size: 1.5rem;
            color: var(--first-color);
            margin-bottom: 10px;
        }
        .footer-menu {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin: 15px 0;
        }
        .footer-menu a {
            color: var(--text-color-second);
            text-decoration: none;
            font-size: 0.95rem;
        }
        .footer-menu a:hover {
            color: var(--first-color);
        }
        .footer-social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .footer-social-icons .icon {
            font-size: 1.4rem;
            color: var(--first-color);
            transition: color 0.3s;
        }
        .footer-social-icons .icon:hover {
            color: var(--first-color-hover);
        }
        .bottom-footer p {
            font-size: 0.85rem;
            color: #6b7280;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .nav-menu {
                display: none;
            }
            .nav-menu.responsive {
                display: block;
                position: absolute;
                top: 60px;
                right: 20px;
                background: var(--color-white);
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 4px 8px var(--first-shadow-color);
            }
            .nav-menu ul {
                flex-direction: column;
                gap: 10px;
            }
            .nav-menu-btn {
                display: block;
            }
            .login-container h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-logo">
                <span class="logo-text">Plus In Math</span>
            </div>
        </header>
        <nav>
            <div class="nav-logo">
                <a href="index.html"><span class="logo-text">Plus In Math</span></a>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list"><a href="index.html" class="nav-link">الرئيسية</a></li>
                    <li class="nav_list"><a href="login.html" class="nav-link">تسجيل الدخول</a></li>
                    <li class="nav_list"><a href="register.html" class="nav-link">إنشاء حساب</a></li>
                </ul>
            </div>
            <button class="nav-menu-btn" aria-label="فتح القائمة"><i class="fa-solid fa-bars"></i></button>
        </nav>
        <main class="login-section">
            <div class="login-container">
                <h1>تسجيل دخول الأدمن</h1>
                <div class="spinner" id="spinner"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="adminCode">كود الأدمن</label>
                        <input type="text" id="adminCode" placeholder="أدخل كود الأدمن" required>
                        <div class="error-message" id="codeError"></div>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">تسجيل الدخول</button>
                </form>
                <a href="index.html" class="back-link">العودة إلى الرئيسية</a>
            </div>
 inthe-main>
        <footer>
            <div class="top-footer"><span class="logo-text">Plus In Math</span></div>
            <ul class="footer-menu">
                <li class="footer_menu_list"><a href="index.html">الرئيسية</a></li>
                <li class="footer_menu_list"><a href="login.html">تسجيل الدخول</a></li>
                <li class="footer_menu_list"><a href="https://www.mediafire.com/folder/hqkokukbao3vl/Plus+360+App" target="_blank">تحميل التطبيق</a></li>
            </ul>
            <div class="footer-social-icons">
                <a target="_blank" href="https://wa.me/+201558870907" class="icon" aria-label="واتساب"><i class="fab fa-whatsapp"></i></a>
                <a target="_blank" href="https://t.me/mahdi2hassan/" class="icon" aria-label="تيليجرام"><i class="fab fa-telegram"></i></a>
                <a target="_blank" href="https://www.facebook.com/plusinmath" class="icon" aria-label="فيسبوك"><i class="fab fa-facebook-f"></i></a>
                <a target="_blank" href="https://www.instagram.com/mahdi2hassan/" class="icon" aria-label="إنستغرام"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="bottom-footer"><p>جميع الحقوق محفوظة © 2025</p></div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // قائمة أكواد الأدمن
        const adminCodes = [
            '010007586279',
            '011053652279',
            'mahdi2hassan',
            'ma7di2hassan'
        ];

        // معالجة تسجيل الدخول
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const codeError = document.getElementById('codeError');
        const spinner = document.getElementById('spinner');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const adminCode = document.getElementById('adminCode').value.trim();

            // إعادة تعيين رسائل الخطأ
            codeError.style.display = 'none';

            // التحقق من إدخال الكود
            if (!adminCode) {
                Swal.fire({
                    title: 'خطأ',
                    text: 'يرجى إدخال كود الأدمن!',
                    icon: 'warning',
                    confirmButtonColor: '#005eff'
                });
                return;
            }

            // إظهار المؤشر
            spinner.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'جارٍ تسجيل الدخول...';

            // التحقق من الكود
            if (adminCodes.includes(adminCode)) {
                Swal.fire({
                    title: 'تم',
                    text: 'تم تسجيل الدخول بنجاح!',
                    icon: 'success',
                    confirmButtonColor: '#005eff'
                }).then(() => {
                    window.location.href = 'admin.html';
                });
            } else {
                codeError.textContent = 'كود الأدمن غير صحيح!';
                codeError.style.display = 'block';
                Swal.fire({
                    title: 'خطأ',
                    text: 'كود الأدمن غير صحيح!',
                    icon: 'error',
                    confirmButtonColor: '#005eff'
                });
            }

            // إخفاء المؤشر
            spinner.style.display = 'none';
            submitBtn.disabled = false;
            submitBtn.textContent = 'تسجيل الدخول';
        });

        // إرسال النموذج عند الضغط على Enter
        loginForm.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // إدارة قائمة التنقل
        document.querySelector('.nav-menu-btn').addEventListener('click', () => {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('responsive');
        });

        // إغلاق القائمة عند النقر خارجها
        document.addEventListener('click', (e) => {
            const navMenu = document.getElementById('navMenu');
            const navBtn = document.querySelector('.nav-menu-btn');
            if (!navMenu.contains(e.target) && !navBtn.contains(e.target)) {
                navMenu.classList.remove('responsive');
            }
        });
    </script>
</body>
</html>
