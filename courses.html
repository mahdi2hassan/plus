<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus In Math - إدارة المقررات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #f5f6fa;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
        }
        header {
            background: linear-gradient(135deg, #005eff, #4a90e2);
            height: 150px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-logo .logo-text {
            font-size: 2.5rem;
            color: #fff;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: #fff;
        }
        .nav-menu ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        .nav-menu a {
            color: #333;
            text-decoration: none;
        }
        .nav-menu a:hover, .nav-menu a.active-link {
            color: #005eff;
        }
        .nav-menu-btn {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
        }
        .courses-section {
            padding: 20px;
        }
        .courses-section h1 {
            font-size: 2rem;
            color: #005eff;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 1.1rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #005eff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
        }
        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #005eff;
            color: #fff;
        }
        .btn-danger {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            .nav-menu.responsive {
                display: block;
                position: absolute;
                top: 60px;
                right: 20px;
                background: #fff;
                padding: 10px;
            }
            .nav-menu ul {
                flex-direction: column;
            }
            .nav-menu-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-logo">
                <span class="logo-text">Plus In Math</span>
            </div>
        </header>
        <nav>
            <div class="nav-logo">
                <a href="index.html"><span class="logo-text">Plus In Math</span></a>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list"><a href="index.html" class="nav-link">الرئيسية</a></li>
                    <li class="nav_list"><a href="data.html" class="nav-link">إدارة الحسابات</a></li>
                    <li class="nav_list"><a href="courses.html" class="nav-link active-link">إدارة المقررات</a></li>
                    <li class="nav_list"><a href="#" class="nav-link" onclick="logout()">تسجيل الخروج</a></li>
                </ul>
            </div>
            <button class="nav-menu-btn" aria-label="فتح القائمة"><i class="fa-solid fa-bars"></i></button>
        </nav>
        <main class="courses-section">
            <h1>إدارة المقررات</h1>
            <form id="courseForm">
                <div class="form-group">
                    <label for="courseTitle">عنوان المقرر</label>
                    <input type="text" id="courseTitle" required>
                </div>
                <div class="form-group">
                    <label for="courseGrade">الصف</label>
                    <select id="courseGrade" required>
                        <option value="">اختر الصف</option>
                        <option value="الصف الأول الإعدادي">الصف الأول الإعدادي</option>
                        <option value="الصف الثاني الإعدادي">الصف الثاني الإعدادي</option>
                        <option value="الصف الثالث الإعدادي">الصف الثالث الإعدادي</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="courseDescription">الوصف</label>
                    <input type="text" id="courseDescription">
                </div>
                <div class="form-group">
                    <label for="studentCode">كود الطالب (اختياري)</label>
                    <input type="text" id="studentCode" placeholder="اتركه فارغاً لجميع الطلاب">
                </div>
                <button type="submit" class="submit-btn">إضافة المقرر</button>
            </form>
            <table id="coursesTable">
                <thead>
                    <tr>
                        <th>معرف المقرر</th>
                        <th>العنوان</th>
                        <th>الصف</th>
                        <th>الوصف</th>
                        <th>كود الطالب</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="coursesBody"></tbody>
            </table>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>
    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCeZ9I6rjoZD-rxOwbOAuiafp5Tl2iNCDw",
            authDomain: "plusinmath-web.firebaseapp.com",
            projectId: "plusinmath-web",
            storageBucket: "plusinmath-web.firebasestorage.app",
            messagingSenderId: "444492731461",
            appId: "1:444492731461:web:05ce3ece9c5b23bcdabf2c",
            measurementId: "G-TEQSJ77X0Z"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // التحقق من تسجيل دخول الأدمن
        auth.onAuthStateChanged(user => {
            if (!user) {
                Swal.fire({
                    title: 'خطأ',
                    text: 'يرجى تسجيل الدخول كأدمن!',
                    icon: 'error',
                    confirmButtonColor: '#005eff'
                }).then(() => {
                    window.location.href = 'admin-login.html';
                });
            }
        });

        // تحميل المقررات
        let courses = [];
        async function fetchCourses() {
            try {
                const snapshot = await db.collection('courses').orderBy('createdAt', 'desc').get();
                courses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderCourses();
            } catch (error) {
                console.error('خطأ في جلب المقررات:', error);
                Swal.fire({
                    title: 'خطأ',
                    text: 'حدث خطأ في تحميل المقررات!',
                    icon: 'error',
                    confirmButtonColor: '#005eff'
                });
            }
        }

        // عرض المقررات
        function renderCourses() {
            const coursesBody = document.getElementById('coursesBody');
            coursesBody.innerHTML = '';
            if (courses.length === 0) {
                coursesBody.innerHTML = `<tr><td colspan="6" style="text-align: center;">لا توجد مقررات.</td></tr>`;
                return;
            }

            courses.forEach(course => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${course.id}</td>
                    <td>${course.title}</td>
                    <td>${course.grade}</td>
                    <td>${course.description || 'غير متوفر'}</td>
                    <td>${course.studentCode || 'جميع الطلاب'}</td>
                    <td><button class="btn-danger" onclick="deleteCourse('${course.id}')">حذف المقرر</button></td>
                `;
                coursesBody.appendChild(tr);
            });
        }

        // إضافة مقرر جديد
        document.getElementById('courseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('courseTitle').value;
            const grade = document.getElementById('courseGrade').value;
            const description = document.getElementById('courseDescription').value;
            const studentCode = document.getElementById('studentCode').value;

            const newCourse = {
                title,
                grade,
                description,
                studentCode: studentCode || null,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('courses').add(newCourse);
                Swal.fire({
                    title: 'تم',
                    text: `تم إضافة المقرر "${title}" بنجاح!`,
                    icon: 'success',
                    confirmButtonColor: '#005eff'
                }).then(() => {
                    document.getElementById('courseForm').reset();
                    fetchCourses();
                });
            } catch (error) {
                console.error('خطأ في إضافة المقرر:', error);
                Swal.fire({
                    title: 'خطأ',
                    text: 'حدث خطأ أثناء إضافة المقرر!',
                    icon: 'error',
                    confirmButtonColor: '#005eff'
                });
            }
        });

        // حذف المقرر
        async function deleteCourse(id) {
            const course = courses.find(c => c.id === id);
            const result = await Swal.fire({
                title: 'تأكيد الحذف',
                text: `هل أنت متأكد من حذف المقرر "${course.title}"؟`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#e74c3c',
                cancelButtonColor: '#005eff',
                confirmButtonText: 'نعم، احذف',
                cancelButtonText: 'إلغاء'
            });

            if (result.isConfirmed) {
                try {
                    await db.collection('courses').doc(id).delete();
                    Swal.fire({
                        title: 'تم',
                        text: `تم حذف المقرر "${course.title}" بنجاح.`,
                        icon: 'success',
                        confirmButtonColor: '#005eff'
                    });
                    fetchCourses();
                } catch (error) {
                    console.error('خطأ أثناء الحذف:', error);
                    Swal.fire({
                        title: 'خطأ',
                        text: 'حدث خطأ أثناء حذف المقرر!',
                        icon: 'error',
                        confirmButtonColor: '#005eff'
                    });
                }
            }
        }

        // تسجيل الخروج
        function logout() {
            auth.signOut().then(() => {
                Swal.fire({
                    title: 'تم',
                    text: 'تم تسجيل الخروج بنجاح.',
                    icon: 'success',
                    confirmButtonColor: '#005eff'
                }).then(() => {
                    window.location.href = 'admin-login.html';
                });
            }).catch(error => {
                Swal.fire({
                    title: 'خطأ',
                    text: 'حدث خطأ أثناء تسجيل الخروج!',
                    icon: 'error',
                    confirmButtonColor: '#005eff'
                });
            });
        }

        // إدارة قائمة التنقل
        document.querySelector('.nav-menu-btn').addEventListener('click', () => {
            document.getElementById('navMenu').classList.toggle('responsive');
        });

        // تحميل المقررات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            fetchCourses();
        });
    </script>
</body>
</html>
