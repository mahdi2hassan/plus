<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الأدمن</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            padding: 50px;
            background: var(--body-color);
            color: var(--text-color-second);
        }
        .form-container, .admin-panel {
            max-width: 900px;
            margin: auto;
            background: var(--color-white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--first-shadow-color);
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid var(--text-color-second);
            border-radius: 5px;
            font-family: 'Cairo', sans-serif;
        }
        button {
            padding: 10px 20px;
            background: var(--first-color);
            color: var(--color-white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: var(--first-color-hover);
        }
        .error {
            color: red;
            display: none;
            margin: 10px 0;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: var(--first-color);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .admin-panel {
            display: none;
        }
        .account-list, .course-list, .video-list, .question-list, .document-list {
            margin-top: 20px;
        }
        .account-item, .course-item, .video-item, .question-item, .document-item {
            padding: 10px;
            background: var(--second-color);
            color: var(--color-white);
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .account-item img {
            max-width: 100px;
            max-height: 100px;
            margin-left: 10px;
            border-radius: 5px;
        }
        .account-item button.approve {
            background: #28a745;
        }
        .account-item button.reject {
            background: #ff204e;
        }
        .course-item button, .video-item button, .question-item button, .document-item button {
            background: #ff204e;
            padding: 5px 10px;
        }
        .option-container {
            margin-top: 10px;
        }
        .option-container input {
            width: 80%;
            display: inline-block;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--color-white);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
        }
        .modal-content h3 {
            margin-bottom: 20px;
        }
        .close-btn {
            background: #ff204e;
            color: var(--color-white);
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: left;
        }
    </style>
</head>
<body>
    <div class="form-container" id="loginForm">
        <h2>تسجيل دخول الأدمن</h2>
        <form onsubmit="return validateAdmin()">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <p id="errorMessage" class="error">اسم المستخدم أو كلمة المرور غير صحيحة!</p>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <a href="index.html" class="back-link">العودة إلى المقررات</a>
    </div>

    <div class="admin-panel" id="adminPanel">
        <h2>لوحة تحكم الأدمن</h2>
        <a href="data.html" class="back-link">عرض بيانات الحسابات والإجابات</a>

        <h3>الموافقة على الحسابات</h3>
        <div class="account-list" id="accountList"></div>

        <h3>إدارة المقررات</h3>
        <input type="text" id="courseName" placeholder="اسم المقرر">
        <input type="text" id="courseId" placeholder="معرف المقرر (مثل course9)">
        <input type="text" id="courseUrl" placeholder="رابط صفحة المقرر (مثل course9.html)">
        <button onclick="addCourse()">إضافة مقرر جديد</button>
        <div class="course-list" id="courseList"></div>

        <h3>إضافة فيديوهات</h3>
        <select id="videoCourse">
            <option value="">اختر المقرر</option>
        </select>
        <input type="text" id="videoTitle" placeholder="عنوان الفيديو">
        <input type="text" id="videoUrl" placeholder="رابط الفيديو (يوتيوب، Google Drive، إلخ)">
        <input type="text" id="videoThumbnail" placeholder="رابط الصورة المصغرة (اختياري)">
        <button onclick="addVideo()">إضافة فيديو</button>
        <div class="video-list" id="videoList"></div>

        <h3>إضافة أسئلة</h3>
        <select id="questionCourse">
            <option value="">اختر المقرر</option>
        </select>
        <select id="questionType" onchange="toggleQuestionForm()">
            <option value="multiple">سؤال موضوعي (متعدد الخيارات)</option>
            <option value="open">سؤال غير موضوعي (مفتوح)</option>
        </select>
        <div id="multipleChoiceForm">
            <textarea id="questionText" placeholder="اكتب السؤال هنا"></textarea>
            <div class="option-container">
                <input type="text" id="option1" placeholder="الخيار الأول">
                <input type="text" id="option2" placeholder="الخيار الثاني">
                <input type="text" id="option3" placeholder="الخيار الثالث">
                <input type="text" id="option4" placeholder="الخيار الرابع">
            </div>
            <select id="correctAnswer">
                <option value="">اختر الإجابة الصحيحة</option>
                <option value="0">الخيار الأول</option>
                <option value="1">الخيار الثاني</option>
                <option value="2">الخيار الثالث</option>
                <option value="3">الخيار الرابع</option>
            </select>
        </div>
        <div id="openEndedForm" style="display: none;">
            <textarea id="openQuestionText" placeholder="اكتب السؤال هنا"></textarea>
            <textarea id="modelAnswer" placeholder="الإجابة النموذجية"></textarea>
        </div>
        <button onclick="addQuestion()">إضافة سؤال</button>
        <div class="question-list" id="questionList"></div>

        <h3>إضافة مستندات</h3>
        <select id="documentCourse">
            <option value="">اختر المقرر</option>
        </select>
        <input type="text" id="documentTitle" placeholder="عنوان المستند">
        <input type="file" id="documentFile" accept="application/pdf" required>
        <button onclick="addDocument()">إضافة مستند</button>
        <div class="document-list" id="documentList"></div>

        <button onclick="logout()">تسجيل الخروج</button>
    </div>

    <!-- نافذة تعديل المقرر -->
    <div class="modal" id="editCourseModal">
        <div class="modal-content">
            <h3>تعديل المقرر</h3>
            <input type="text" id="editCourseName" placeholder="اسم المقرر">
            <input type="text" id="editCourseId" placeholder="معرف المقرر">
            <input type="text" id="editCourseUrl" placeholder="رابط الصفحة">
            <button onclick="saveCourseEdit()">حفظ التعديلات</button>
            <button class="close-btn" onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <!-- نافذة تعديل الفيديو -->
    <div class="modal" id="editVideoModal">
        <div class="modal-content">
            <h3>تعديل الفيديو</h3>
            <select id="editVideoCourse">
                <option value="">اختر المقرر</option>
            </select>
            <input type="text" id="editVideoTitle" placeholder="عنوان الفيديو">
            <input type="text" id="editVideoUrl" placeholder="رابط الفيديو">
            <input type="text" id="editVideoThumbnail" placeholder="رابط الصورة المصغرة (اختياري)">
            <button onclick="saveVideoEdit()">حفظ التعديلات</button>
            <button class="close-btn" onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <!-- نافذة تعديل السؤال -->
    <div class="modal" id="editQuestionModal">
        <div class="modal-content">
            <h3>تعديل السؤال</h3>
            <select id="editQuestionType" onchange="toggleEditQuestionForm()">
                <option value="multiple">سؤال موضوعي</option>
                <option value="open">سؤال غير موضوعي</option>
            </select>
            <div id="editMultipleChoiceForm">
                <textarea id="editQuestionText" placeholder="نص السؤال"></textarea>
                <div class="option-container">
                    <input type="text" id="editOption1" placeholder="الخيار الأول">
                    <input type="text" id="editOption2" placeholder="الخيار الثاني">
                    <input type="text" id="editOption3" placeholder="الخيار الثالث">
                    <input type="text" id="editOption4" placeholder="الخيار الرابع">
                </div>
                <select id="editCorrectAnswer">
                    <option value="">اختر الإجابة الصحيحة</option>
                    <option value="0">الخيار الأول</option>
                    <option value="1">الخيار الثاني</option>
                    <option value="2">الخيار الثالث</option>
                    <option value="3">الخيار الرابع</option>
                </select>
            </div>
            <div id="editOpenEndedForm" style="display: none;">
                <textarea id="editOpenQuestionText" placeholder="نص السؤال"></textarea>
                <textarea id="editModelAnswer" placeholder="الإجابة النموذجية"></textarea>
            </div>
            <button onclick="saveQuestionEdit()">حفظ التعديلات</button>
            <button class="close-btn" onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <script>
        const ADMIN_USERNAME = "mahdi2hassan";
        const ADMIN_PASSWORD = "01007586279";

        let courses = JSON.parse(localStorage.getItem('courses')) || [
            { id: "course1", name: "مقرر الصف الأول الإعدادي", url: "grade1-prep.html" },
            { id: "course2", name: "مقرر الصف الثاني الإعدادي", url: "grade2-prep.html" },
            { id: "course3", name: "مقرر الصف الثالث الإعدادي", url: "grade3-prep.html" },
            { id: "course4", name: "مقرر الصف الأول الثانوي", url: "grade1-sec.html" },
            { id: "course5", name: "مقرر الصف الثاني الثانوي علمي", url: "grade2-sec-sci.html" },
            { id: "course6", name: "مقرر الصف الثاني الثانوي أدبي", url: "grade2-sec-lit.html" },
            { id: "course7", name: "مقرر الصف الثالث الثانوي علمي", url: "grade3-sec-sci.html" },
            { id: "course8", name: "مقرر الصف الثالث الثانوي أدبي إحصاء", url: "grade3-sec-lit.html" }
        ];
        let videos = JSON.parse(localStorage.getItem('videos')) || [];
        let questions = JSON.parse(localStorage.getItem('questions')) || [];
        let accounts = JSON.parse(localStorage.getItem('accounts')) || [];
        let documents = JSON.parse(localStorage.getItem('documents')) || [];
        let editCourseIndex = null;
        let editVideoIndex = null;
        let editQuestionIndex = null;

        function validateAdmin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("adminPanel").style.display = "block";
                errorMessage.style.display = "none";
                renderAccounts();
                renderCourses();
                renderVideos();
                renderQuestions();
                renderDocuments();
                populateCourseSelects();
                return false;
            } else {
                errorMessage.style.display = "block";
                return false;
            }
        }

        function populateCourseSelects() {
            const videoSelect = document.getElementById("videoCourse");
            const questionSelect = document.getElementById("questionCourse");
            const documentSelect = document.getElementById("documentCourse");
            const editVideoSelect = document.getElementById("editVideoCourse");
            videoSelect.innerHTML = '<option value="">اختر المقرر</option>';
            questionSelect.innerHTML = '<option value="">اختر المقرر</option>';
            documentSelect.innerHTML = '<option value="">اختر المقرر</option>';
            editVideoSelect.innerHTML = '<option value="">اختر المقرر</option>';
            courses.forEach(course => {
                const option1 = document.createElement("option");
                option1.value = course.id;
                option1.textContent = course.name;
                videoSelect.appendChild(option1);
                const option2 = document.createElement("option");
                option2.value = course.id;
                option2.textContent = course.name;
                questionSelect.appendChild(option2);
                const option3 = document.createElement("option");
                option3.value = course.id;
                option3.textContent = course.name;
                documentSelect.appendChild(option3);
                const option4 = document.createElement("option");
                option4.value = course.id;
                option4.textContent = course.name;
                editVideoSelect.appendChild(option4);
            });
        }

        function renderAccounts() {
            const accountList = document.getElementById("accountList");
            accountList.innerHTML = "";
            accounts.filter(account => account.pending).forEach((account, index) => {
                const div = document.createElement("div");
                div.className = "account-item";
                div.innerHTML = `
                    <div>
                        ${account.name} - ${account.grade} - ${account.phone} - ${account.governorate} - ${account.area}
                        <img src="${account.receiptImage}" alt="إيصال الدفع">
                    </div>
                    <div>
                        <button class="approve" onclick="approveAccount(${index})">موافقة</button>
                        <button class="reject" onclick="rejectAccount(${index})">رفض</button>
                    </div>
                `;
                accountList.appendChild(div);
            });
        }

        function approveAccount(index) {
            accounts[index].pending = false;
            accounts[index].active = true;
            let studentCodes = JSON.parse(localStorage.getItem('studentCodes')) || [];
            const codeIndex = studentCodes.findIndex(sc => sc.code === accounts[index].code);
            if (codeIndex !== -1) {
                studentCodes[codeIndex].active = true;
                studentCodes[codeIndex].pending = false;
            }
            localStorage.setItem('accounts', JSON.stringify(accounts));
            localStorage.setItem('studentCodes', JSON.stringify(studentCodes));
            renderAccounts();
        }

        function rejectAccount(index) {
            const code = accounts[index].code;
            accounts.splice(index, 1);
            let studentCodes = JSON.parse(localStorage.getItem('studentCodes')) || [];
            studentCodes = studentCodes.filter(sc => sc.code !== code);
            localStorage.setItem('accounts', JSON.stringify(accounts));
            localStorage.setItem('studentCodes', JSON.stringify(studentCodes));
            renderAccounts();
        }

        function addCourse() {
            const courseName = document.getElementById("courseName").value;
            const courseId = document.getElementById("courseId").value;
            const courseUrl = document.getElementById("courseUrl").value;
            if (courseName && courseId && courseUrl) {
                courses.push({ id: courseId, name: courseName, url: courseUrl });
                localStorage.setItem('courses', JSON.stringify(courses));
                renderCourses();
                populateCourseSelects();
                document.getElementById("courseName").value = "";
                document.getElementById("courseId").value = "";
                document.getElementById("courseUrl").value = "";
            }
        }

        function editCourse(index) {
            editCourseIndex = index;
            const course = courses[index];
            document.getElementById("editCourseName").value = course.name;
            document.getElementById("editCourseId").value = course.id;
            document.getElementById("editCourseUrl").value = course.url;
            document.getElementById("editCourseModal").style.display = "flex";
        }

        function saveCourseEdit() {
            const courseName = document.getElementById("editCourseName").value;
            const courseId = document.getElementById("editCourseId").value;
            const courseUrl = document.getElementById("editCourseUrl").value;
            if (courseName && courseId && courseUrl) {
                courses[editCourseIndex] = { id: courseId, name: courseName, url: courseUrl };
                localStorage.setItem('courses', JSON.stringify(courses));
                renderCourses();
                populateCourseSelects();
                closeModal();
            }
        }

        function deleteCourse(index) {
            courses.splice(index, 1);
            localStorage.setItem('courses', JSON.stringify(courses));
            renderCourses();
            populateCourseSelects();
        }

        function addVideo() {
            const videoTitle = document.getElementById("videoTitle").value;
            const videoUrl = document.getElementById("videoUrl").value;
            const videoThumbnail = document.getElementById("videoThumbnail").value;
            const courseId = document.getElementById("videoCourse").value;
            if (videoTitle && videoUrl && courseId) {
                videos.push({ courseId, title: videoTitle, url: videoUrl, thumbnail: videoThumbnail });
                localStorage.setItem('videos', JSON.stringify(videos));
                renderVideos();
                document.getElementById("videoTitle").value = "";
                document.getElementById("videoUrl").value = "";
                document.getElementById("videoThumbnail").value = "";
                document.getElementById("videoCourse").value = "";
            }
        }

        function editVideo(index) {
            editVideoIndex = index;
            const video = videos[index];
            document.getElementById("editVideoCourse").value = video.courseId;
            document.getElementById("editVideoTitle").value = video.title;
            document.getElementById("editVideoUrl").value = video.url;
            document.getElementById("editVideoThumbnail").value = video.thumbnail || "";
            document.getElementById("editVideoModal").style.display = "flex";
        }

        function saveVideoEdit() {
            const courseId = document.getElementById("editVideoCourse").value;
            const videoTitle = document.getElementById("editVideoTitle").value;
            const videoUrl = document.getElementById("editVideoUrl").value;
            const videoThumbnail = document.getElementById("editVideoThumbnail").value;
            if (videoTitle && videoUrl && courseId) {
                videos[editVideoIndex] = { courseId, title: videoTitle, url: videoUrl, thumbnail: videoThumbnail };
                localStorage.setItem('videos', JSON.stringify(videos));
                renderVideos();
                closeModal();
            }
        }

        function deleteVideo(index) {
            videos.splice(index, 1);
            localStorage.setItem('videos', JSON.stringify(videos));
            renderVideos();
        }

        function toggleQuestionForm() {
            const questionType = document.getElementById("questionType").value;
            document.getElementById("multipleChoiceForm").style.display = questionType === "multiple" ? "block" : "none";
            document.getElementById("openEndedForm").style.display = questionType === "open" ? "block" : "none";
        }

        function toggleEditQuestionForm() {
            const questionType = document.getElementById("editQuestionType").value;
            document.getElementById("editMultipleChoiceForm").style.display = questionType === "multiple" ? "block" : "none";
            document.getElementById("editOpenEndedForm").style.display = questionType === "open" ? "block" : "none";
        }

        function addQuestion() {
            const courseId = document.getElementById("questionCourse").value;
            const questionType = document.getElementById("questionType").value;

            if (!courseId) return;

            if (questionType === "multiple") {
                const questionText = document.getElementById("questionText").value;
                const options = [
                    document.getElementById("option1").value,
                    document.getElementById("option2").value,
                    document.getElementById("option3").value,
                    document.getElementById("option4").value
                ].filter(opt => opt);
                const correctAnswer = document.getElementById("correctAnswer").value;

                if (questionText && options.length >= 2 && correctAnswer !== "") {
                    const questionId = `q${Date.now()}`;
                    questions.push({
                        id: questionId,
                        courseId,
                        type: "multiple",
                        text: questionText,
                        options,
                        correctAnswer: parseInt(correctAnswer)
                    });
                    localStorage.setItem('questions', JSON.stringify(questions));
                    renderQuestions();
                    document.getElementById("questionText").value = "";
                    document.getElementById("option1").value = "";
                    document.getElementById("option2").value = "";
                    document.getElementById("option3").value = "";
                    document.getElementById("option4").value = "";
                    document.getElementById("correctAnswer").value = "";
                    document.getElementById("questionCourse").value = "";
                }
            } else {
                const questionText = document.getElementById("openQuestionText").value;
                const modelAnswer = document.getElementById("modelAnswer").value;

                if (questionText && modelAnswer) {
                    const questionId = `q${Date.now()}`;
                    questions.push({
                        id: questionId,
                        courseId,
                        type: "open",
                        text: questionText,
                        modelAnswer
                    });
                    localStorage.setItem('questions', JSON.stringify(questions));
                    renderQuestions();
                    document.getElementById("openQuestionText").value = "";
                    document.getElementById("modelAnswer").value = "";
                    document.getElementById("questionCourse").value = "";
                }
            }
        }

        function editQuestion(index) {
            editQuestionIndex = index;
            const question = questions[index];
            document.getElementById("editQuestionType").value = question.type;
            if (question.type === "multiple") {
                document.getElementById("editQuestionText").value = question.text;
                document.getElementById("editOption1").value = question.options[0] || "";
                document.getElementById("editOption2").value = question.options[1] || "";
                document.getElementById("editOption3").value = question.options[2] || "";
                document.getElementById("editOption4").value = question.options[3] || "";
                document.getElementById("editCorrectAnswer").value = question.correctAnswer;
            } else {
                document.getElementById("editOpenQuestionText").value = question.text;
                document.getElementById("editModelAnswer").value = question.modelAnswer;
            }
            toggleEditQuestionForm();
            document.getElementById("editQuestionModal").style.display = "flex";
        }

        function saveQuestionEdit() {
            const questionType = document.getElementById("editQuestionType").value;

            if (questionType === "multiple") {
                const questionText = document.getElementById("editQuestionText").value;
                const options = [
                    document.getElementById("editOption1").value,
                    document.getElementById("editOption2").value,
                    document.getElementById("editOption3").value,
                    document.getElementById("editOption4").value
                ].filter(opt => opt);
                const correctAnswer = document.getElementById("editCorrectAnswer").value;

                if (questionText && options.length >= 2 && correctAnswer !== "") {
                    questions[editQuestionIndex] = {
                        id: questions[editQuestionIndex].id,
                        courseId: questions[editQuestionIndex].courseId,
                        type: "multiple",
                        text: questionText,
                        options,
                        correctAnswer: parseInt(correctAnswer)
                    };
                    localStorage.setItem('questions', JSON.stringify(questions));
                    renderQuestions();
                    closeModal();
                }
            } else {
                const questionText = document.getElementById("editOpenQuestionText").value;
                const modelAnswer = document.getElementById("editModelAnswer").value;

                if (questionText && modelAnswer) {
                    questions[editQuestionIndex] = {
                        id: questions[editQuestionIndex].id,
                        courseId: questions[editQuestionIndex].courseId,
                        type: "open",
                        text: questionText,
                        modelAnswer
                    };
                    localStorage.setItem('questions', JSON.stringify(questions));
                    renderQuestions();
                    closeModal();
                }
            }
        }

        function deleteQuestion(index) {
            questions.splice(index, 1);
            localStorage.setItem('questions', JSON.stringify(questions));
            renderQuestions();
        }

        function addDocument() {
            const documentTitle = document.getElementById("documentTitle").value;
            const documentFile = document.getElementById("documentFile").files[0];
            const courseId = document.getElementById("documentCourse").value;

            if (!documentTitle || !documentFile || !courseId) return;
            if (documentFile.type !== "application/pdf") {
                alert("يرجى رفع ملف PDF فقط!");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const documentData = e.target.result;
                documents.push({
                    id: `doc${Date.now()}`,
                    courseId,
                    title: documentTitle,
                    data: documentData
                });
                localStorage.setItem('documents', JSON.stringify(documents));
                renderDocuments();
                document.getElementById("documentTitle").value = "";
                document.getElementById("documentFile").value = "";
                document.getElementById("documentCourse").value = "";
            };
            reader.readAsDataURL(documentFile);
        }

        function renderDocuments() {
            const documentList = document.getElementById("documentList");
            documentList.innerHTML = "";
            documents.forEach((doc, index) => {
                const course = courses.find(c => c.id === doc.courseId);
                const div = document.createElement("div");
                div.className = "document-item";
                div.innerHTML = `
                    ${doc.title} (${course ? course.name : 'غير مرتبط'})
                    <button onclick="deleteDocument(${index})">حذف</button>
                `;
                documentList.appendChild(div);
            });
        }

        function deleteDocument(index) {
            documents.splice(index, 1);
            localStorage.setItem('documents', JSON.stringify(documents));
            renderDocuments();
        }

        function renderCourses() {
            const courseList = document.getElementById("courseList");
            courseList.innerHTML = "";
            courses.forEach((course, index) => {
                const div = document.createElement("div");
                div.className = "course-item";
                div.innerHTML = `
                    ${course.name}
                    <div>
                        <button onclick="editCourse(${index})">تعديل</button>
                        <button onclick="deleteCourse(${index})">حذف</button>
                    </div>
                `;
                courseList.appendChild(div);
            });
        }

        function renderVideos() {
            const videoList = document.getElementById("videoList");
            videoList.innerHTML = "";
            videos.forEach((video, index) => {
                const course = courses.find(c => c.id === video.courseId);
                const div = document.createElement("div");
                div.className = "video-item";
                div.innerHTML = `
                    ${video.title} (${course ? course.name : 'غير مرتبط'})
                    <div>
                        <button onclick="editVideo(${index})">تعديل</button>
                        <button onclick="deleteVideo(${index})">حذف</button>
                    </div>
                `;
                videoList.appendChild(div);
            });
        }

        function renderQuestions() {
            const questionList = document.getElementById("questionList");
            questionList.innerHTML = "";
            questions.forEach((question, index) => {
                const course = courses.find(c => c.id === question.courseId);
                const div = document.createElement("div");
                div.className = "question-item";
                div.innerHTML = `
                    سؤال ${index + 1}: ${question.text} (${question.type === "multiple" ? "موضوعي" : "مفتوح"}) (${course ? course.name : 'غير مرتبط'})
                    <div>
                        <button onclick="editQuestion(${index})">تعديل</button>
                        <button onclick="deleteQuestion(${index})">حذف</button>
                    </div>
                `;
                questionList.appendChild(div);
            });
        }

        function closeModal() {
            document.getElementById("editCourseModal").style.display = "none";
            document.getElementById("editVideoModal").style.display = "none";
            document.getElementById("editQuestionModal").style.display = "none";
        }

        function logout() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("adminPanel").style.display = "none";
        }

        // تبديل الوضع الغامق
        document.getElementById('dar')?.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.removeItem('theme');
            }
        });

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
