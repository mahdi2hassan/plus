<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الأدمن</title>
    <link rel="stylesheet" href="style.css"> <!-- رابط ملف CSS السابق -->
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            padding: 50px;
            background: var(--body-color);
            color: var(--text-color-second);
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: var(--color-white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--first-shadow-color);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid var(--text-color-second);
            border-radius: 5px;
            font-family: 'Cairo', sans-serif;
        }
        button {
            padding: 10px 20px;
            background: var(--first-color);
            color: var(--color-white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
        }
        button:hover {
            background: var(--first-color-hover);
        }
        .error {
            color: red;
            display: none;
            margin: 10px 0;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: var(--first-color);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>تسجيل دخول الأدمن</h2>
        <form id="adminForm" onsubmit="return validateAdmin()">
            <input type="password" id="adminPassword" placeholder="كلمة مرور الأدمن" required>
            <p id="errorMessage" class="error">كلمة المرور غير صحيحة!</p>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <a href="index.html" class="back-link">العودة إلى تسجيل الدخول</a>
    </div>

    <script>
        const ADMIN_PASSWORD = "admin123"; // كلمة مرور الأدمن (يمكن تغييرها)

        function validateAdmin() {
            const password = document.getElementById("adminPassword").value;
            const errorMessage = document.getElementById("errorMessage");

            if (password === ADMIN_PASSWORD) {
                alert("تم تسجيل دخول الأدمن بنجاح!");
                errorMessage.style.display = "none";
                // توجيه إلى صفحة إدارية أو وظيفة إدارية
                window.location.href = "admin_dashboard.html";
                return false;
            } else {
                errorMessage.style.display = "block";
                return false;
            }
        }

        // تبديل الوضع الغامق
        document.getElementById('dar')?.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.removeItem('theme');
            }
        });

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
